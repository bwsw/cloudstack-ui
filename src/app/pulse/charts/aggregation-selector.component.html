<md-select
  class="aggregation-select"
  [(ngModel)]="selectedScale"
  (change)="handleScaleChange($event)"
  [placeholder]="'RANGE' | translate"
>
  <md-option *ngFor="let scale of permittedIntervals?.scales" [value]="scale">
    {{ scale.range }}
  </md-option>
</md-select>
<md-select
  class="aggregation-select"
  multiple
  [placeholder]="'AGGREGATION' | translate"
  [(ngModel)]="selectedAggregations"
  #aggregationSelect="ngModel"
  (change)="handleAggregationsChange($event)"
>
  <md-option
    *ngFor="let aggregation of selectedScale?.aggregations"
    [value]="aggregation"
  >
    {{ aggregation }}
  </md-option>
</md-select>
<md-select
  class="aggregation-select"
  [(ngModel)]="selectedShift"
  (change)="handleShiftChange($event)"
  [placeholder]="'SHIFT' | translate"
>
  <md-option *ngFor="let shift of permittedIntervals?.shifts" [value]="shift">
    {{ shift }}
  </md-option>
</md-select>
<button mdl-button (click)="shiftReset.emit()">{{ 'RESET' | translate }}</button>
