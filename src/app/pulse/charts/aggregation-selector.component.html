<mat-select
  class="aggregation-select"
  [(ngModel)]="selectedScale"
  (change)="handleScaleChange($event)"
  [placeholder]="'PULSE.RANGE' | translate"
>
  <mat-option *ngFor="let scale of permittedIntervals?.scales" [value]="scale">
    {{ scale.range }}
  </mat-option>
</mat-select>
<mat-select
  class="aggregation-select"
  multiple
  [placeholder]="'PULSE.AGGREGATION' | translate"
  [(ngModel)]="selectedAggregations"
  #aggregationSelect="ngModel"
  (change)="handleAggregationsChange($event)"
>
  <mat-option
    *ngFor="let aggregation of selectedScale?.aggregations"
    [value]="aggregation"
  >
    {{ aggregation }}
  </mat-option>
</mat-select>
<mat-form-field class="shift-input">
  <input
    [(ngModel)]="shiftAmount"
    matInput
    type="number"
    value="0"
    [min]="0"
    [max]="100"
    (input)="handleShiftAmountChange($event)"
  >
</mat-form-field>
<mat-select
  class="aggregation-select shift-select"
  [(ngModel)]="selectedShift"
  (change)="handleShiftChange($event)"
  [placeholder]="'PULSE.SHIFT' | translate"
>
  <mat-option *ngFor="let shift of permittedIntervals?.shifts" [value]="shift">
    {{ shift }}
  </mat-option>
</mat-select>
<button class="refresh-button" mat-icon-button (click)="handleRefresh()">
  <mat-icon [matTooltip]="'COMMON.REFRESH' | translate">sync</mat-icon>
</button>
