<cs-aggregation-selector
  [permittedIntervals]="permittedIntervals"
  [(scale)]="selectedScale"
  [(shift)]="selectedShift"
  [(aggregations)]="selectedAggregations"
  (shiftReset)="resetShift()"
></cs-aggregation-selector>
<md-select class="aggregation-select" [(ngModel)]="selectedVolume">
  <md-option *ngFor="let volume of availableVolumes" [value]="volume">
    {{ volume.name }} ({{ volume.id }})
  </md-option>
</md-select>
<cs-chart-area-component
  [charts]="charts"
  [hasNext]="shift > 0"
  (previous)="previous()"
  (next)="next()"
></cs-chart-area-component>
