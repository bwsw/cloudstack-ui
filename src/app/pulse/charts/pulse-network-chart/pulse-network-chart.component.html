<cs-divider-vertical></cs-divider-vertical>
<md-select
  class="aggregation-select entity-select"
  [(ngModel)]="selectedNic"
  (change)="nicChange.emit()"
>
  <md-option *ngFor="let nic of availableNics; index as i" [value]="nic">
    NIC{{ i + 1 }} ({{ nic.macAddress }})
  </md-option>
</md-select>
<cs-chart-area-component
  [charts]="charts"
  [hasNext]="shift > 0"
  [fetching]="loading"
  (previous)="previous.emit()"
  (next)="next.emit()"
></cs-chart-area-component>
