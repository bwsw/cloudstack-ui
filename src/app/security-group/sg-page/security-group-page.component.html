<cs-list (onAction)="showCreationDialog()">
  <ng-container cs-panels>
    <cs-top-bar>
      <cs-sg-filter-container></cs-sg-filter-container>
    </cs-top-bar>
  </ng-container>

  <ng-container *loading="isLoading" cs-list>
    <div class="switch-panel">

      <cs-view-mode-switch
        (onModeChange)="changeMode($event)"
        [key]="viewModeKey"
      >
      </cs-view-mode-switch>
    </div>
    <cs-security-group-list
      *loading="isLoading"
      [securityGroups]="securityGroups"
      [query]="query"
      [viewMode]="viewMode"
      [mode]="mode"
    ></cs-security-group-list>
  </ng-container>

  <ng-container *loading="isLoading"></ng-container>
</cs-list>

<router-outlet></router-outlet>
