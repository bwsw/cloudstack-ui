<div class="security-group-template-form">
  <h3 class="mdl-dialog__title">{{ 'CREATE_NEW_TEMPLATE' | translate }}</h3>
  <form (ngSubmit)="onSubmit($event)" #templateCreationForm="ngForm" novalidate>
    <div class="mdl-dialog__content">
      <mdl-textfield
        type="text"
        label="{{ 'NAME' | translate }}"
        name="name"
        floating-label
        autofocus
        required
        [(ngModel)]="sgTemplateFormData.name"
        #nameField="ngModel"
        [class.is-invalid]="nameField.invalid && !nameField.pristine"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <br/>
      <mdl-textfield
        type="text"
        label="{{ 'DESCRIPTION' | translate }}"
        name="description"
        floating-label
        required
        [(ngModel)]="sgTemplateFormData.description"
        #descriptionField="ngModel"
        [class.is-invalid]="descriptionField.invalid && !descriptionField.pristine"
        [style.width]="'100%'"
      >
      </mdl-textfield>
    </div>
    <div class="mdl-dialog__actions">
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="submit"
        [disabled]="!templateCreationForm.valid"
      >
        {{ 'CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="dialog.hide()"
      >
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
