<td class="mat-cell" colspan="5">
  <ng-template [ngIf]="rule.protocol === NetworkProtocols.ICMP">
    <span
      [innerHTML]="'SECURITY_GROUP_PAGE.RULES.ICMP_RULE' | translate: ({
    type: typeTranslationToken | translate,
    protocol: protocolTranslationToken | translate,
    cidr: rule.CIDR,
    icmpType: icmpTypeTranslationToken | translate,
    icmpCode: icmpCodeTranslationToken | translate
    })"
    ></span>
  </ng-template>
  <ng-template [ngIf]="rule.protocol !== NetworkProtocols.ICMP">
    <ng-template [ngIf]="rule.startPort === rule.endPort">
      <span
        [innerHTML]=" 'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE' | translate: ({
      type: typeTranslationToken | translate,
      protocol: protocolTranslationToken | translate,
      cidr: rule.CIDR,
      port: rule.startPort
      })"
      ></span>
    </ng-template>
    <ng-template [ngIf]="rule.startPort !== rule.endPort">
      <span
        [innerHTML]="'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE_PORT_RANGE' | translate: ({
      type: typeTranslationToken | translate,
      protocol: protocolTranslationToken | translate,
      cidr: rule.CIDR,
      startPort: rule.startPort,
      endPort: rule.endPort
      })"
      ></span>
    </ng-template>
  </ng-template>
</td>
<td class="mat-cell">
  <button
    class="delete-rule-button"
    mdl-button
    mdl-button-type="icon"
    (click)="handleRemoveClicked($event)"
    disabled="{{ !canRemove || deleting }}"
    [hidden]="!canRemove"
  >
    <md-icon *ngIf="!deleting">delete</md-icon>
    <mdl-spinner single-color active *ngIf="deleting"></mdl-spinner>
  </button>
</td>
