<cs-top-bar>
  <div class="options-panel">
    <md-tab-group
      class="tab-switch"
      [selectedIndex]="mode"
      (selectChange)="setMode($event.index)"
    >
      <md-tab label="{{ 'SECURITY_GROUP_PAGE.FILTERS.TEMPLATES' | translate }}"></md-tab>
      <md-tab label="{{ 'SECURITY_GROUP_PAGE.FILTERS.SHARED' | translate }}"></md-tab>
    </md-tab-group>
  </div>
</cs-top-bar>
<cs-search [(ngModel)]="query" (ngModelChange)="update()"></cs-search>
