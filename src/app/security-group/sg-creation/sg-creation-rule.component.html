<md-list-item class="flex-container">
  <h4 md-line>
    <ng-template [ngIf]="item.rule.protocol === NetworkProtocols.ICMP">
      <ng-template [ngIf]="!ruleParams['icmpTypeText'] && !ruleParams['icmpCodeText']">
      <span
        [mdTooltip]="'SECURITY_GROUP_PAGE.RULES.NO_TEXT_ICMP_RULE_NOMARKUP' | translate: (ruleParams)"
        [innerHTML]="'SECURITY_GROUP_PAGE.RULES.NO_TEXT_ICMP_RULE' | translate: (ruleParams)"
      >
      </span>
      </ng-template>
      <ng-template [ngIf]="!ruleParams['icmpCodeText'] && !!ruleParams['icmpTypeText']">
      <span
        [mdTooltip]="'SECURITY_GROUP_PAGE.RULES.NO_CODE_ICMP_RULE_NOMARKUP' | translate: (ruleParams)"
        [innerHTML]="'SECURITY_GROUP_PAGE.RULES.NO_CODE_ICMP_RULE' | translate: (ruleParams)"
      ></span>
      </ng-template>
      <ng-template [ngIf]="ruleParams['icmpTypeText'] && ruleParams['icmpCodeText']">
      <span
        [mdTooltip]="'SECURITY_GROUP_PAGE.RULES.DEFAULT_ICMP_RULE_NOMARKUP' | translate: (ruleParams)"
        [innerHTML]="'SECURITY_GROUP_PAGE.RULES.DEFAULT_ICMP_RULE' | translate: (ruleParams)"
      ></span>
      </ng-template>
    </ng-template>
    <ng-template [ngIf]="item.rule.protocol !== NetworkProtocols.ICMP">
      <ng-template [ngIf]="item.rule.startPort === item.rule.endPort">
      <span
        [mdTooltip]=" 'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE_NOMARKUP' | translate: (ruleParams)"
        [innerHTML]=" 'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE' | translate: (ruleParams)"
      ></span>
      </ng-template>
      <ng-template [ngIf]="item.rule.startPort !== item.rule.endPort">
      <span
        [mdTooltip]="'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE_PORT_RANGE_NOMARKUP' | translate: (ruleParams)"
        [innerHTML]="'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE_PORT_RANGE' | translate: (ruleParams)"
      ></span>
      </ng-template>
    </ng-template>
  </h4>
  <span>
    <mdl-checkbox [(ngModel)]="item.checked"></mdl-checkbox>
  </span>
</md-list-item>
