<md-list-item class="flex-container">
  <h4 md-line>
    <ng-template [ngIf]="item.rule.protocol === NetworkProtocols.ICMP">
    <span
      [innerHTML]="'SECURITY_GROUP_PAGE.RULES.ICMP_RULE' | translate: (ruleParams)"
    ></span>
    </ng-template>
    <ng-template [ngIf]="item.rule.protocol !== NetworkProtocols.ICMP">
      <ng-template [ngIf]="item.rule.startPort === item.rule.endPort">
      <span
        [innerHTML]=" 'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE' | translate: (ruleParams)"
      ></span>
      </ng-template>
      <ng-template [ngIf]="item.rule.startPort !== item.rule.endPort">
      <span
        [innerHTML]="'SECURITY_GROUP_PAGE.RULES.DEFAULT_RULE_PORT_RANGE' | translate: (ruleParams)"
      ></span>
      </ng-template>
    </ng-template>
  </h4>
  <span>
    <mdl-checkbox [(ngModel)]="item.checked"></mdl-checkbox>
  </span>
</md-list-item>
