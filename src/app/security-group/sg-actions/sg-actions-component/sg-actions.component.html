<ng-container *ngFor="let action of securityGroupActionService.actions">
  <button
    mat-menu-item
    *ngIf="action.canActivate(securityGroup)"
    (click)="onAction(action)"
  >
    <mat-icon>{{ action.icon }}</mat-icon>
    <span>{{ action.name | translate }}</span>
  </button>
</ng-container>
