<h3 class="mat-dialog-title">
  {{ title || 'ACCOUNT_PAGE.CONFIGURATION.EDIT' | translate }}
</h3>
<form (ngSubmit)="onConfigurationUpdate()" #configurationForm="ngForm">
  <div class="mat-dialog-content">
    <mat-form-field class="full-width-input">
      <input
        matInput
        name="name"
        [(ngModel)]="name"
        [placeholder]="'ACCOUNT_PAGE.CONFIGURATION.NAME' | translate"
        disabled
      />
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input
        matInput
        name="value"
        [(ngModel)]="value"
        [placeholder]="'ACCOUNT_PAGE.CONFIGURATION.VALUE' | translate"
        required
      />
    </mat-form-field>
  </div>

  <div class="mat-dialog-actions">
    <button mat-button color="primary" (click)="close()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-button color="primary" type="submit" [disabled]="!configurationForm.valid">
      {{ 'COMMON.EDIT' | translate }}
    </button>
  </div>
</form>
