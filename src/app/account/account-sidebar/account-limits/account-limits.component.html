<md-card class="custom-card">
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">
        {{ 'ACCOUNT_PAGE.SIDEBAR.LIMITS' | translate}}
      </h2>
    </md-card-title>
  </md-card-header>
  <md-card-content class="md-card-content-with-actions">
    <div class="md-card-content-container">
      <div *ngFor="let limit of limits; let i = index;" class="height-container">
        <div class="flex-container container">
          <div class="flex-container left">
            <div
              class="name"
              [innerHTML]="limitLabels[limits[i].resourcetype] | translate"
            ></div>
          </div>
          <div *ngIf="!isEdit"
            ngxClipboard
            class="value"
            [innerHTML]="limits[i].max"
          ></div>
          <div *ngIf="isEdit"
            class="value"
          ><md-form-field class="full-width-input">
            <input
              mdInput
              name="{{'vmlimit'+i}}"
              [(ngModel)]="limits[i].max"
              required
            ></md-form-field>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isAdmin">
      <md-card-actions *ngIf="!isEdit">
        <button
          md-icon-button
          [mdTooltip]="'COMMON.EDIT' | translate"
          mdTooltipPosition="above"
          (click)="isEdit=!isEdit"
        >
          <md-icon>edit</md-icon>
        </button>
      </md-card-actions>
      <md-card-actions *ngIf="isEdit" class="buttons">
        <button
          md-button
          color="primary"
          (click)="isEdit=!isEdit"
        >
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button
          md-button
          color="primary"
          (click)="onSave()"
        >
          {{ 'COMMON.SAVE' | translate }}
        </button>
      </md-card-actions>
    </div>
  </md-card-content>
</md-card>
