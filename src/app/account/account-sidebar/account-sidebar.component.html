<div *ngIf="entity">
  <div class="title-container">
    <h4 class="details-header">{{ entity.name }}</h4>
    <button *ngIf="isAdmin()"
      mat-icon-button
      [matMenuTriggerFor]="actionsMenu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

</div>

<mat-menu #actionsMenu="matMenu">
  <cs-account-actions  *ngIf="entity" [account]="entity" (onAccountChanged)="loadEntity($event.id)"></cs-account-actions>
</mat-menu>

<router-outlet></router-outlet>

<cs-no-results *ngIf="notFound" [text]="'ACCOUNT_NOT_FOUND'"></cs-no-results>

<cs-overlay-loading [active]="!entity && !notFound"></cs-overlay-loading>
