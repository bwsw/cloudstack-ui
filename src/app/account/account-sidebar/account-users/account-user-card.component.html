<ng-container *ngIf="user">
  <cs-parameters-pair
    [name]="'ACCOUNT_PAGE.USER.USERNAME'"
    [value]="user.username"
  ></cs-parameters-pair>
  <cs-parameters-pair
    [name]="'ACCOUNT_PAGE.USER.FIRST_NAME'"
    [value]="user.firstname"
  ></cs-parameters-pair>
  <cs-parameters-pair
    [name]="'ACCOUNT_PAGE.USER.LAST_NAME'"
    [value]="user.lastname"
  ></cs-parameters-pair>
  <cs-parameters-pair
    [name]="'ACCOUNT_PAGE.USER.TIMEZONE'"
    [value]="user.timezone"
  ></cs-parameters-pair>
  <cs-parameters-pair
    [name]="'ACCOUNT_PAGE.USER.EMAIL'"
    [value]="user.email"
  ></cs-parameters-pair>
  <cs-parameters-pair
    *ngIf="user.secretkey"
    [name]="'ACCOUNT_PAGE.USER.SECRET_KEY'"
    [value]="user.secretkey"
    [canBeCopy]="true"
  ></cs-parameters-pair>
  <cs-parameters-pair
    *ngIf="user.apikey"
    [name]="'ACCOUNT_PAGE.USER.API_KEY'"
    [value]="user.apikey"
    [canBeCopy]="true"
  ></cs-parameters-pair>
</ng-container>
