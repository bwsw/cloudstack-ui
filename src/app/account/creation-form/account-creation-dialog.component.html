<cs-overlay-loading [active]="isLoading"></cs-overlay-loading>
<div *ngIf="!isLoading">
  <h3 class="mat-dialog-title">{{ 'ACCOUNT_PAGE.CREATION.CREATE_ACCOUNT' | translate }}</h3>
  <form
    (ngSubmit)="onSubmit($event)"
    [formGroup]="accountForm"
    novalidate
  >
    <div class="mat-dialog-content">
      <mat-form-field class="full-width-input">
        <input
          matInput
          name="username"
          autocomplete="new-username"
          [placeholder]="'ACCOUNT_PAGE.CREATION.USER_NAME' | translate"
          autofocus
          formControlName="username"
        >
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="email"
          name="email"
          [placeholder]="'ACCOUNT_PAGE.CREATION.EMAIL' | translate"
          formControlName="email"
        >
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          [type]="showPassword ? 'password' : 'text'"
          name="password"
          autocomplete="new-password"
          [placeholder]="'ACCOUNT_PAGE.CREATION.PASSWORD' | translate"
          formControlName="password"
        >
        <mat-icon
          matSuffix
          (click)="showPassword = !showPassword"
          [innerHTML]="showPassword ? 'visibility' : 'visibility_off'"
        >
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          name="firstname"
          [placeholder]="'ACCOUNT_PAGE.CREATION.FIRST_NAME' | translate"
          formControlName="firstname"
        >
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          name="lastname"
          [placeholder]="'ACCOUNT_PAGE.CREATION.LAST_NAME' | translate"
          formControlName="lastname"
          [formGroup]="accountForm"
        >
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-select
          class="form-select-control"
          name="domainid"
          [placeholder]="'ACCOUNT_PAGE.CREATION.DOMAIN' | translate"
          formControlName="domainid"
        >
          <mat-option
            *ngFor="let domain of domains"
            [value]="domain.id"
          >
            {{ domain.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-select
          class="form-select-control"
          name="roleid"
          [placeholder]="'ACCOUNT_PAGE.CREATION.ROLE' | translate"
          formControlName="roleid"
        >
          <mat-option
            *ngFor="let role of roles"
            [value]="role.id"
          >
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          name="account"
          [placeholder]="'ACCOUNT_PAGE.CREATION.ACCOUNT' | translate"
          formControlName="account"
        >
      </mat-form-field>
      <cs-time-zone
        name="timezone"
        formControlName="timezone"
      ></cs-time-zone>
      <mat-form-field class="full-width-input">
        <input
          matInput
          name="networkdomain"
          [placeholder]="'ACCOUNT_PAGE.CREATION.NETWORK_DOMAIN' | translate"
          formControlName="networkdomain"
        >
      </mat-form-field>
    </div>
    <div class="mat-dialog-actions">
      <button
        mat-button
        color="primary"
        matDialogClose
        type="button"
      >
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="!accountForm.valid"
      >
        {{ 'COMMON.CREATE' | translate }}
      </button>
    </div>
  </form>
</div>
