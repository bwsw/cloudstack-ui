<mat-card (click)="handleClick()" [class.card-selected]="isSelected(item)" class="entity-card">
  <mat-card-header class="entity-card-header">
    <cs-round-state-indicator
      [state]="item.state"
      [matTooltip]="stateTranslations[item.state] | translate"
      class="entity-card-thumbnail"
    ></cs-round-state-indicator>
    <mat-card-title [matTooltip]="item.name" class="entity-card-title">
      {{ item.name }}
    </mat-card-title>
    <ng-container *ngIf="isAdmin()">
      <button
        [style.visibility]="!isSelf ? 'visible' : 'hidden'"
        mat-icon-button
        [matMenuTriggerFor]="actionsMenu"
        class="entity-card-menu"
        (click)="$event.stopPropagation()"
      >
        <mat-icon class="mdi-dots-vertical"></mat-icon>
      </button>
    </ng-container>
  </mat-card-header>

  <mat-card-content>
    <div class="entity-card-data-line">
      {{ 'ACCOUNT_PAGE.CARD.ROLE' | translate }}: {{ item.rolename }}
    </div>
    <div class="entity-card-data-line">
      {{ 'ACCOUNT_PAGE.CARD.ROLE_TYPE' | translate }}: {{ item.roletype }}
    </div>
    <div class="entity-card-data-line">
      {{ 'ACCOUNT_PAGE.CARD.DOMAIN' | translate }}: {{ item.domain }}
    </div>
  </mat-card-content>

  <mat-menu #actionsMenu="matMenu">
    <cs-account-action-container [account]="item"></cs-account-action-container>
  </mat-menu>
</mat-card>
