<mat-card (click)="handleClick($event)" [class.card-selected]="isSelected(item)">
  <mat-card-header>
    <cs-state-circle
      [state]="item.state"
      [matTooltip]="stateTranslations[item.state] | translate"
    ></cs-state-circle>
    <mat-card-title [matTooltip]="item.name">
      {{ item.name }}
    </mat-card-title>
    <ng-container *ngIf="isAdmin() && !isSelf">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu" class="menu">
        <mat-icon class="mdi-dots-vertical"></mat-icon>
      </button>
    </ng-container>
  </mat-card-header>

  <mat-card-content>
    <div class="card-data-line">
      {{ 'ACCOUNT_PAGE.CARD.ROLE' | translate }}: {{item.rolename}}
    </div>
    <div class="card-data-line">
      {{ 'ACCOUNT_PAGE.CARD.ROLE_TYPE' | translate }}: {{item.roletype}}
    </div>
    <div class="card-data-line">
      {{ 'ACCOUNT_PAGE.CARD.DOMAIN' | translate }}: {{item.domain}}
    </div>
  </mat-card-content>

  <mat-menu #actionsMenu="matMenu">
    <cs-account-action-container [account]="item"></cs-account-action-container>
  </mat-menu>

</mat-card>
