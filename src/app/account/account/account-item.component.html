<mat-card
  class="custom-card"
  (click)="handleClick($event)"
  [class.card-selected]="isSelected(item)"
>
  <mat-card-header>
    <mat-card-title>
      <h2
        class="mat-card-title-text"
      >
        <span
          class="state-icon"
          [matTooltip]="stateTranslations[item.state] | translate"
          [ngClass]="item.state"
        ></span>
        <span
          [matTooltip]="item.name"
        > {{ item.name }} </span>
      </h2>
    </mat-card-title>
    <div class="mat-card-header-menu" *ngIf="isAdmin()">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      {{ 'ACCOUNT_PAGE.CARD.ROLE' | translate }}: {{item.rolename}}
    </div>

    <div class="row">
      {{ 'ACCOUNT_PAGE.CARD.ROLE_TYPE' | translate }}: {{item.roletype}}
    </div>

    <div class="row">
      {{ 'ACCOUNT_PAGE.CARD.DOMAIN' | translate }}: {{item.domain}}
    </div>
  </mat-card-content>
  <mat-menu
    #actionsMenu="matMenu"
  >
    <cs-account-actions [account]="item" (onAccountChanged)="onAccountChanged.emit($event)"></cs-account-actions>
  </mat-menu>
</mat-card>
