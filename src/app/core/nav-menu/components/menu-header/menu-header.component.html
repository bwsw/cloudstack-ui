<div class="menu-header">

    <mat-icon class="mdi-menu"></mat-icon>
  </button>

  <img class="logo" src="img/cloudstack_logo_light.png" alt="CloudStack logo">

  <div class="account-info" *ngIf="username != null">

    {{ username }}
  </div>
</div>
