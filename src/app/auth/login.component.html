<div class="flex-container" *ngIf="!loading">
  <img class="logo" src="img/cloudstack_logo.png" >
  <div class="login mdl-color--white" mdl-shadow="2">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="mat-dialog-content">
        <md-input-container class="full-width-input">
          <input
            mdInput
            name="username"
            [(ngModel)]="username"
            [placeholder]="'AUTH.USERNAME' | translate"
            autofocus
            required
            #usernameControl="ngModel"
          >
          <md-error *ngIf="usernameControl.hasError('required')">
            {{'AUTH.USERNAME_REQUIRED' | translate}}
          </md-error>
        </md-input-container>
        <br />
        <md-input-container class="full-width-input">
          <input
            mdInput
            type="password"
            name="password"
            [(ngModel)]="password"
            [placeholder]="'AUTH.PASSWORD' | translate"
            required
            #passwordControl="ngModel"
          >
          <md-error *ngIf="passwordControl.hasError('required')">
            {{'AUTH.PASSWORD_REQUIRED' | translate}}
          </md-error>
        </md-input-container>
        <br />
        <md-input-container *ngIf="showDomain" class="full-width-input">
          <input
            mdInput
            name="domain"
            [(ngModel)]="domain"
            [placeholder]="'AUTH.DOMAIN' | translate"
          >
        </md-input-container>
      </div>
      <div class="mat-dialog-actions">
        <button
          md-button
          color="primary"
          type="submit"
          [disabled]="(passwordControl.invalid && !passwordControl.pristine) || (usernameControl.invalid && !usernameControl.pristine)"
        >
          {{ 'AUTH.LOGIN' | translate }}
        </button>
        <button
          md-icon-button
          class="options-button"
          type="button"
          [mdTooltip]="(showDomain ? 'AUTH.HIDE_ADVANCED' : 'AUTH.SHOW_ADVANCED') | translate"
          mdTooltipPosition="above"
          (click)="toggleDomain()"
        >
          <md-icon [class.domains-visible]="showDomain">settings</md-icon>
        </button>
      </div>
    </form>
  </div>
</div>
