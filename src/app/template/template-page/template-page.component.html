<cs-list
  (onAction)="showCreationDialog()"
  [isOpen]="listService?.hasSelected()"
>
  <cs-template-filter-list
    *ngIf="templates && isos"
    [(viewMode)]="viewMode"
    [templates]="templates"
    [isos]="isos"
    (deleteTemplate)="removeTemplate($event)"
    cs-list
  ></cs-template-filter-list>
  <ng-container cs-sidebar>
    <cs-sidebar [isOpen]="listService?.hasSelected()">
      <router-outlet></router-outlet>
    </cs-sidebar>
  </ng-container>
</cs-list>
