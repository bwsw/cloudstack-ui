<cs-list>
  <cs-template-filter-list
    [(selectedTemplate)]="selectedTemplate"
    [(viewMode)]="viewMode"
    (deleteTemplate)="removeTemplate($event)"
    cs-list
  ></cs-template-filter-list>

  <cs-template-sidebar
    [template]="selectedTemplate"
    (deleteTemplate)="removeTemplate($event)"
    cs-sidebar
  ></cs-template-sidebar>
</cs-list>
