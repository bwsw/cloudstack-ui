<md-card
  mdl-shadow="2"
  [class.card-selected]="isSelected && isSelected(item)"
  class="custom-card"
  (click)="handleClick($event)"
>
  <md-card-header>
    <md-card-title>
      <md-icon class="os-icon"
                [ngSwitch]="item.osType.osFamily"
                md-card-avatar>
        <ng-template [ngSwitchCase]="'Linux'">
          <img
            src="img/os/linux.png"
            width="40"
            height="40"
          >
        </ng-template>
        <ng-template [ngSwitchCase]="'Windows'">
          <img
            src="img/os/windows.png"
            width="40"
            height="40"
          >
        </ng-template>
        <ng-template [ngSwitchCase]="'Mac OS'">
          <img
            src="img/os/osx.png"
            width="40"
            height="40"
          >
        </ng-template>
        <ng-template ngSwitchDefault>help</ng-template>
      </md-icon>
      <h2
        [mdTooltip]="item.name"
        [innerHTML]="item.name | highlight:query"
        class="template-header md-card-title-text"
      ></h2>
    </md-card-title>
    <div class="md-card-header-menu"
         *ngIf="isSelf">
      <button
        mdl-button
        (click)="$event.stopPropagation(); popover.toggle($event)"
        mdl-button-type="icon"
        mdl-ripple
      >
        <md-icon>more_vert</md-icon>
      </button>
    </div>
  </md-card-header>
  <md-card-content>
    <div class="card-wrapper">
      <div>{{ 'OS' | translate }}:</div>
      <div
        *ngIf="singleLine"
        class="last single-line text-overflow-tooltip-fix"
        [mdTooltip]="item.osTypeName"
        mdTooltipPosition="above"
        [innerHTML]="item.osTypeName | highlight:query"
      ></div>
      <div
        *ngIf="!singleLine"
        class="last multiline"
        [innerHTML]="item.osTypeName | highlight:query"
      ></div>
    </div>
    <div class="card-wrapper" *ngIf="item">
      <div
        *ngIf="singleLine"
        class="single-line text-overflow-tooltip-fix"
        [mdTooltip]="item.displayText"
        mdTooltipPosition="above"
      >
        <span [innerHTML]="item.displayText | highlight:query"></span>
      </div>
      <div
        *ngIf="!singleLine"
        class="multiline"
        [innerHTML]="item.displayText | highlight:query"
      ></div>
    </div>
  </md-card-content>
  <mdl-popover
    class="card-popover template-popover"
    #popover
    [hide-on-click]="true"
  >
    <div mdl-shadow="6" class="popover-actions">
      <button
        [mdTooltip]="'DELETE' | translate"
        mdl-button
        mdl-button-type="icon"
        (click)="removeTemplate()"
      >
        <md-icon>delete</md-icon>
      </button>
    </div>
  </mdl-popover>
</md-card>
