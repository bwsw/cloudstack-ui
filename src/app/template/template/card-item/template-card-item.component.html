<mat-card
  [class.card-selected]="isSelected && isSelected(item)"
  class="custom-card"
  (click)="handleClick($event)"
>
  <mat-card-header>
    <mat-card-title>
      <cs-template-os-icon-container [template]="item"></cs-template-os-icon-container>
      <h2
        [matTooltip]="item.name"
        [innerHTML]="item.name | highlight:query"
        class="template-header mat-card-title-text"
      ></h2>
    </mat-card-title>
    <div *ngIf="isSelf" class="mat-card-header-menu">
      <button *ngIf="isSelf" mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon class="mdi-dots-vertical"></mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="card-wrapper">
      <div>{{ 'TEMPLATE_PAGE.CARD.OS' | translate }}: </div>
      <div class="single-line" [innerHTML]="item.osTypeName | highlight:query"></div>
    </div>
    <div class="card-wrapper">
      <div class="single-line" [innerHTML]="item.displayText | highlight:query"></div>
    </div>
  </mat-card-content>
  <mat-menu #actionsMenu="matMenu">
    <cs-template-actions-container [template]="item"></cs-template-actions-container>
  </mat-menu>
</mat-card>
