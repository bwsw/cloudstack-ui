<mat-card
  [class.card-selected]="isSelected && isSelected(item)"
  class="custom-card"
  (click)="handleClick($event)"
>
  <mat-card-header>
    <mat-card-title>
      <cs-template-os-icon [template]="item"></cs-template-os-icon>
      <h2
        [matTooltip]="item.name"
        [innerHTML]="item.name | highlight:query"
        class="template-header mat-card-title-text"
      ></h2>
    </mat-card-title>
    <div *ngIf="isSelf" class="mat-card-header-menu">
      <button *ngIf="isSelf" mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="card-wrapper">
      <div>{{ 'TEMPLATE_PAGE.CARD.OS' | translate }}:</div>
      <div
        *ngIf="singleLine"
        class="flex-2 single-line text-overflow-tooltip-fix"
        [matTooltip]="item.osTypeName"
        matTooltipPosition="above"
        [innerHTML]="item.osTypeName | highlight:query"
      ></div>
      <div
        *ngIf="!singleLine"
        class="flex-2 multiline"
        [innerHTML]="item.osTypeName | highlight:query"
      ></div>
    </div>
    <div class="card-wrapper" *ngIf="item">
      <div
        *ngIf="singleLine"
        class="single-line text-overflow-tooltip-fix"
        [matTooltip]="item.displayText"
        matTooltipPosition="above"
      >
        <span [innerHTML]="item.displayText | highlight:query"></span>
      </div>
      <div
        *ngIf="!singleLine"
        class="multiline"
        [innerHTML]="item.displayText | highlight:query"
      ></div>
    </div>
  </mat-card-content>
  <mat-menu #actionsMenu="matMenu">
    <cs-template-actions [template]="item"></cs-template-actions>
  </mat-menu>
</mat-card>
