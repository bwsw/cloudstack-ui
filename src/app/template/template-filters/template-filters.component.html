<cs-top-bar *ngIf="!dialogMode">
  <mdl-card class="options-panel top-bar-height">
    <mdl-tabs
      class="tab-switch"
      mdl-ripple
      [mdl-tab-active-index]="templateSwitchPosition"
      (mdl-tab-active-changed)="setMode($event.index)"
      *ngIf="showIsoSwitch"
    >
      <mdl-tab-panel>
        <mdl-tab-panel-title>
          <span>{{ 'TEMPLATES' | translate }}</span>
        </mdl-tab-panel-title>
      </mdl-tab-panel>
      <mdl-tab-panel>
        <mdl-tab-panel-title>
          <span>{{ 'ISO' | translate }}</span>
        </mdl-tab-panel-title>
      </mdl-tab-panel>
    </mdl-tabs>

    <md-select
      class="filter-select"
      multiple="true"
      [placeholder]="'OS_FAMILY' | translate"
      [(ngModel)]="selectedOsFamilies"
      (change)="updateFilters()"
    >
      <md-option
        *ngFor="let family of osFamilies"
        [value]="family"
      >
        {{ family }}
      </md-option>
    </md-select>
    <div *ngIf="filterTranslations" class="filter-select-container">
      <md-select
        class="filter-select"
        multiple="true"
        [placeholder]="'TEMPLATE_TYPES' | translate"
        [(ngModel)]="selectedFilters"
        (change)="updateFilters()"
      >
        <md-option
          *ngFor="let f of categoryFilters"
          [value]="f"
        >
          {{ filterTranslations[f] }}
        </md-option>
      </md-select>
    </div>
    <md-select
      *ngIf="zones"
      class="filter-select"
      multiple="true"
      [placeholder]="'SELECT_ZONES' | translate"
      [(ngModel)]="selectedZones"
      (change)="updateFilters()"
    >
      <md-option mdl-ripple *ngFor="let z of zones" [value]="z">{{ z.name }}</md-option>
    </md-select>

    <cs-divider-vertical></cs-divider-vertical>
    <md-select
      *ngIf="zones"
      class="filter-select"
      multiple="true"
      [placeholder]="'GROUP_BY_LABEL' | translate"
      [(ngModel)]="selectedGroupingNames"
      (change)="updateFilters()"
    >
      <md-option *ngFor="let g of availableGroupings" [value]="g">
        {{ g.label | translate }}
      </md-option>
    </md-select>
  </mdl-card>
</cs-top-bar>

<mdl-card
  class="options-panel"
  [class.delimiter]="showDelimiter"
  *ngIf="dialogMode"
>
  <mdl-tabs
    class="tab-switch"
    mdl-ripple
    [mdl-tab-active-index]="templateSwitchPosition"
    (mdl-tab-active-changed)="setMode($event.index)"
    *ngIf="showIsoSwitch"
  >
    <mdl-tab-panel>
      <mdl-tab-panel-title>
        <span>{{ 'TEMPLATES' | translate }}</span>
      </mdl-tab-panel-title>
    </mdl-tab-panel>
    <mdl-tab-panel>
      <mdl-tab-panel-title>
        <span>{{ 'ISO' | translate }}</span>
      </mdl-tab-panel-title>
    </mdl-tab-panel>
  </mdl-tabs>

  <md-select
    class="filter-select"
    multiple="true"
    placeholder="{{ 'OS_FAMILY' | translate }}"
    [(ngModel)]="selectedOsFamilies"
    (change)="updateFilters()"
  >
    <md-option
      *ngFor="let family of osFamilies"
      [value]="family"
    >
      {{ family }}
    </md-option>
  </md-select>
  <div *ngIf="filterTranslations" class="filter-select-container">
    <md-select
      class="filter-select"
      multiple="true"
      placeholder="{{ 'TYPE' | translate }}"
      [(ngModel)]="selectedFilters"
      (change)="updateFilters()"
    >
      <md-option
        *ngFor="let f of categoryFilters"
        [value]="f"
      >
        {{ filterTranslations[f] }}
      </md-option>
    </md-select>
  </div>
</mdl-card>

<div [class.search-bar-white]="searchPanelWhite">
  <cs-search
    [(ngModel)]="query"
    (ngModelChange)="updateFilters()"
  ></cs-search>
</div>
