<div class="security-group-template-form">
  <h3 class="mdl-dialog__title">{{ 'NEW_'+ mode.toUpperCase() | translate }}</h3>
  <form (ngSubmit)="onCreate($event)" #templateCreationForm="ngForm" novalidate>
    <div
      class="mdl-dialog__content"
      [class.flex-dialog-content]="!snapshot"
    >
      <div [class.column]="!snapshot">
        <mdl-textfield
          type="text"
          label="{{ 'NAME' | translate }}"
          name="name"
          floating-label
          autofocus
          required
          [(ngModel)]="templateFormData.name"
          #nameField="ngModel"
          [class.is-invalid]="nameField.invalid && !nameField.pristine"
          maxlength="255"
        >
        </mdl-textfield>
        <br>
        <mdl-textfield
          type="text"
          label="{{ 'DESCRIPTION' | translate }}"
          name="description"
          floating-label
          required
          [(ngModel)]="templateFormData.displayText"
          #descriptionField="ngModel"
          [class.is-invalid]="descriptionField.invalid && !descriptionField.pristine"
          maxlength="1024"
        >
        </mdl-textfield>
        <br>
        <mdl-textfield
          *ngIf="!snapshot"
          type="url"
          label="{{ 'URL' | translate }}"
          name="url"
          floating-label
          required
          pattern="^(http|https):\/\/.*$"
          error-msg="{{ 'INVALID_URL' | translate }}"
          [(ngModel)]="templateFormData.url"
          #urlField="ngModel"
          [class.is-invalid]="urlField.invalid && !urlField.pristine"
        >
        </mdl-textfield>
      </div>
      <div [class.column]="!snapshot">
        <div>
          <mdl-select
            [label]="'OS_TYPE' | translate"
            floating-label
            [(ngModel)]="templateFormData.osTypeId"
            id="osType"
            name="osType"
          >
            <mdl-option
              *ngFor="let osType of osTypes"
              [value]="osType.id"
            >
              {{ osType.description }}
            </mdl-option>
          </mdl-select>
        </div>
        <div *ngIf="!snapshot">
          <mdl-select
            [label]="'ZONE' | translate"
            floating-label
            [(ngModel)]="templateFormData.zoneId"
            id="serviceOffering"
            name="serviceOffering"
          >
            <mdl-option
              *ngFor="let zone of zones"
              [value]="zone.id"
            >
              {{ zone.name }}
            </mdl-option>
          </mdl-select>
        </div>
        <div>
          <mdl-checkbox
            name="pass"
            [(ngModel)]="templateFormData.passwordEnabled"
            *ngIf="mode === 'Template'"
          >
            {{ 'TEMPLATE_PASSWORD_ENABLED' | translate }}
          </mdl-checkbox>
          <mdl-checkbox
            class="dynscal-checkbox"
            name="dynscal"
            [(ngModel)]="templateFormData.dynamicallyScalable"
            *ngIf="mode === 'Template'"
          >
            {{ 'TEMPLATE_DYNAMICALLY_SCALABLE' | translate }}
          </mdl-checkbox>
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="submit"
        [disabled]="!templateCreationForm.valid"
      >
        {{ 'CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onCancel()"
      >
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
