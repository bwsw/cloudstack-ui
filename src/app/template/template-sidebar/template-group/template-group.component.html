<mat-card class="vm-card" *ngIf="template && groupsLoaded">
  <mat-card-header>
    <h2 class="mat-card-title-text">
      {{ 'TEMPLATE_PAGE.SIDEBAR.TEMPLATE_GROUP.NAME' | translate }}
    </h2>
  </mat-card-header>
  <mat-card-content class="overflow-card mat-card-content-with-actions">
    <div class="mat-card-content-container">
      <div *ngIf="groupName">
        {{ groupName }}
      </div>
      <div *ngIf="!groupName">
        {{ 'TEMPLATE_PAGE.SIDEBAR.TEMPLATE_GROUP.NO_GROUP' | translate }}
      </div>
    </div>
    <mat-card-actions>
      <button
        mat-icon-button
        [matTooltip]="'COMMON.EDIT' | translate"
        matTooltipPosition="above"
        (click)="changeGroup()"
      >
        <mat-icon class="mdi-pencil"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
