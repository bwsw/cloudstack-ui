<div *ngIf="groupNames">
  <ng-container *ngIf="!loading">
    <cs-create-update-delete-dialog
      [enableAssign]="groups?.length"
      [enableCreate]="false"
      [enableRemove]="!!groupName"
      [defaultValue]="groupName"
      [options]="groupNames"
      [assignLabel]="'TEMPLATE_PAGE.SIDEBAR.TEMPLATE_GROUP.CHOOSE_EXISTING_GROUP'"
      [maxLength]="255"
      [removeLabel]="'TEMPLATE_PAGE.SIDEBAR.TEMPLATE_GROUP.REMOVE_FROM_GROUP'"
      [selectPlaceholder]="'TEMPLATE_PAGE.SIDEBAR.TEMPLATE_GROUP.CHOOSE_GROUP'"
      [title]="'TEMPLATE_PAGE.SIDEBAR.TEMPLATE_GROUP.CHANGE_TEMPLATE_GROUP'"
      (onAssigned)="changeGroup($event)"
      (onCancel)="onCancel()"
      (onRemoved)="removeGroup()"
    ></cs-create-update-delete-dialog>
  </ng-container>
</div>
<div *loading="!groupNames || loading"></div>
