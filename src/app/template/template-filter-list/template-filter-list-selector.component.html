<cs-template-filters
  class="options"
  [showIso]="viewMode === 'Iso'"
  [availableGroupings]="groupings"
  [showIsoSwitch]="showIsoSwitch"
  [dialogMode]="dialogMode"
  [groups]="groups"
  [viewMode]="viewMode"
  [selectedGroups]="selectedGroups"
  [selectedOsFamilies]="selectedOsFamilies"
  [selectedTypes]="selectedTypes"
  (selectedGroupsChange)="selectedGroupsChanged.emit($event)"
  (selectedTypesChange)="selectedTypesChanged.emit($event)"
  (selectedOsFamiliesChange)="selectedOsFamiliesChanged.emit($event)"
  (viewModeChange)="viewModeChange.emit($event)"
></cs-template-filters>
<cs-search [ngModel]="query" (ngModelChange)="queryChanged.emit($event)"></cs-search>
<cs-template-list
  *loading="fetching"
  class="template-list"
  [selectedTemplate]="selectedTemplate"
  (selectedTemplateChange)="selectTemplate($event)"
  [templateList]="templates"
  [query]="query"
  [radio]="dialogMode"
  [dialogMode]="dialogMode"
  [isLoading]="fetching"
></cs-template-list>
