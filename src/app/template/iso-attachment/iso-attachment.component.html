<h3 class="mat-dialog-title">
  {{ 'VM_PAGE.STORAGE_DETAILS.ISO_MODAL.TITLE' | translate }}
</h3>
<div class="mat-dialog-content">
  <cs-template-filter-list-selector
    [viewMode]="'Iso'"
    [showIsoSwitch]="false"
    [(selectedTemplate)]="selectedIso"
    [isos]="isos$ | async"
    [zoneId]="zoneId"
  ></cs-template-filter-list-selector>
</div>
<div class="mat-dialog-actions">
  <button mat-button color="primary" matDialogClose>
    {{ 'COMMON.CANCEL' | translate }}
  </button>
  <button
    mat-button
    color="primary"
    [matDialogClose]="selectedIso"
    [disabled]="!selectedIso"
  >
    {{ 'VM_PAGE.STORAGE_DETAILS.ISO_MODAL.ATTACH' | translate }}
  </button>
</div>
