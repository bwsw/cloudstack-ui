<h3 class="mat-dialog-title">{{ 'VM_PAGE.STORAGE_DETAILS.ISO_MODAL.TITLE' | translate }}</h3>
<div class="mat-dialog-content">
  <cs-template-filter-list-selector
    [viewMode]="'Iso'"
    [showIsoSwitch]="false"
    [(selectedTemplate)]="selectedIso"
    [isos]="isos$ | async"
    [zoneId]="zoneId"
  ></cs-template-filter-list-selector>
</div>
<div class="mat-dialog-actions">
  <!--color-->
  <button md-button mdDialogClose>
    {{ 'COMMON.CANCEL' | translate }}
  </button>
  <!--color-->
  <button md-button [md-dialog-close]="selectedIso" [disabled]="!selectedIso">
    {{ 'VM_PAGE.STORAGE_DETAILS.ISO_MODAL.ATTACH' | translate }}
  </button>
</div>
