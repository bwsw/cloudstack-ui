<h3 mat-dialog-title>{{ 'LOGS_PAGE.TOKEN.TOKEN_CREATED' | translate }}</h3>

<mat-dialog-content>
  <mat-form-field class="full-width-input">
    <textarea
      class="vm-logs-key"
      matInput
      [(ngModel)]="token.token"
      rows="3"
      readonly
    ></textarea>
  </mat-form-field>

  <a
    target="_blank"
    rel="nofollow noopener"
    href="https://github.com/bwsw/cloud-plugin-vm-logs"
  >
    {{ 'LOGS_PAGE.TOKEN.HOW_TO_ADD_TOKEN' | translate }}
  </a>
</mat-dialog-content>

<div class="mat-dialog-actions">
  <button
    mat-button
    color="primary"
    ngxClipboard
    [cbContent]="token.token"
    (cbOnSuccess)="onCopySuccess()"
    (cbOnError)="onCopyFail()"
  >
    {{ 'CLIPBOARD.COPY' | translate }}
  </button>
  <button mat-button color="primary" matDialogClose>{{ 'COMMON.OK' | translate }}</button>
</div>
