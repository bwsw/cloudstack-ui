<div>
  <div [innerHTML]="translatedMessage | async"></div>
  <div >
    <b>{{ 'VM_POST_ACTION.VM_PASSWORD' | translate }}:</b> {{vm.password}}
    <button mat-button color="primary" *ngIf="showSaveButton" [disabled]="disableButton"
            (click)="savePassword()">{{ 'COMMON.SAVE' | translate }}</button>
    <div class="saved">
      <mat-icon *ngIf="!showSaveButton"
        matTooltipPosition="below"
        [matTooltip]="'COMMON.SAVED' | translate"
      >check_circle</mat-icon>
    </div>
  </div>

  <div class="mat-dialog-actions">
    <button mat-button color="primary"
            (click)="dialogRef.close()">{{ 'COMMON.OK' | translate }}</button>
  </div>
</div>
