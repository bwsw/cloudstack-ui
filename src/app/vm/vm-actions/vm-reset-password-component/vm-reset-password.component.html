<h2 mat-dialog-title>{{ 'VM_PASSWORD.VM_PASSWORD' | translate }}</h2>
<mat-dialog-content>
  <div>{{ translatedMessage | async }}</div>
  <cs-vm-password [vm]="vm"></cs-vm-password>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="dialogRef.close()">
    {{ 'COMMON.OK' | translate }}
  </button>
</mat-dialog-actions>
