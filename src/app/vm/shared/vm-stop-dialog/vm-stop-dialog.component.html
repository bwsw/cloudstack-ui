<div class="mat-dialog-content notification">
  {{ 'DIALOG_MESSAGES.VM.CONFIRM_STOP' | translate }}

  <section>
    <mat-checkbox [checked]="forced" (change)="forced = $event.checked">
      {{ 'DIALOG_MESSAGES.VM.FORCE_STOP' | translate }}
    </mat-checkbox>
  </section>
</div>
<div class="mat-dialog-actions">
  <button mat-button color="primary" matDialogClose>{{ 'COMMON.NO' | translate }}</button>
  <button mat-button color="primary" (click)="confirmStop()">{{ 'COMMON.YES' | translate }}</button>
</div>
