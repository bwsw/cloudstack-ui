<div class="agreement-wrapper">
  <span [innerHTML]="agreement"></span>
</div>

<div class="mat-dialog-actions">
  <button
    mat-button
    color="primary"
    (click)="onCancel()"
  >
    {{ 'COMMON.CANCEL' | translate }}
  </button>

  <button
    mat-button
    color="primary"
    (click)="onAgree()"
  >
    {{ 'COMMON.AGREE' | translate }}
  </button>
</div>
