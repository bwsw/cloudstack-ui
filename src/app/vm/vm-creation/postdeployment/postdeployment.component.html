<div *ngIf="vm">
  <h3>{{ title | translate }}</h3>
  <h4 class="truncate">
    <b>{{ 'VM_POST_ACTION.VM' | translate }}: </b> {{ vm.displayname }}
  </h4>
  <h4 *ngIf="!vm.isoid && vm.password"><cs-vm-password [vm]="vm"></cs-vm-password></h4>
  <h4 *ngIf="vm.nic[0]?.ipaddress">
    <b>{{ 'VM_POST_ACTION.VM_IP' | translate }}:</b> {{ vm.nic[0].ipaddress }}
  </h4>
  <div class="mat-dialog-actions">
    <button *ngIf="isVmRunning(vm)" mat-button color="primary" (click)="accessVm()">
      {{ 'VM_PAGE.COMMANDS.VM_ACCESS' | translate }}
    </button>
    <button mat-button color="primary" (click)="dialogRef.close()">
      {{ 'COMMON.CLOSE' | translate }}
    </button>
  </div>
</div>
