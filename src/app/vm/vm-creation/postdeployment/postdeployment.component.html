<div>
    <h3 class="mat-dialog-title">{{ 'VM_POST_ACTION.TITLE' | translate}}</h3>
    <div class="mat-dialog-content">
        <div><b>{{ 'VM_POST_ACTION.VM' | translate }}:</b> {{vm.name}}</div>
        <div *ngIf="vm.passwordEnabled"><b>{{ 'VM_POST_ACTION.VM_PASSWORD' | translate }}:</b> {{vm.password}}</div>
        <div *ngIf="vm.ipIsAvailable"><b>{{ 'VM_POST_ACTION.VM_IP' | translate }}:</b> {{vm.nic[0].ipAddress}}</div>
        <div *ngFor="let tag of vm.tags">
            <div>{{tag.key}} {{tag.value}}</div>
        </div>
    </div>
    <div class="mat-dialog-actions">
        <span *ngFor="let act of actions">
        <button md-button
                *ngIf="act.action.canActivate(vm)"
                (click)="dialogRef.close();act.action.activate(vm)">{{ act.key | translate }}</button>
        </span>
        <button md-button
                (click)="dialogRef.close()">{{ 'COMMON.CLOSE' | translate }}</button>
    </div>
</div>
