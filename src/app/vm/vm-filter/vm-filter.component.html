<div class="options-panel delimiter">

  <md-select *ngIf="accounts.length"
    class="filter-select"
    multiple="true"
    [placeholder]="'VM_PAGE.FILTERS.SELECT_ACCOUNTS' | translate"
    [(ngModel)]="selectedAccountIds"
    (change)="update()"
  >
    <md-option *ngFor="let account of accounts" [value]="account.id">{{ account.fullDomain }}{{ account.name }}</md-option>
  </md-select>

  <md-select
    class="filter-select"
    multiple="true"
    [placeholder]="'VM_PAGE.FILTERS.SELECT_ZONES' | translate"
    [(ngModel)]="selectedZones"
    (change)="update()"
  >
    <md-option *ngFor="let z of zones" [value]="z">{{ z.name }}</md-option>
  </md-select>
  <md-select
    class="filter-select"
    multiple="true"
    [placeholder]="'VM_PAGE.FILTERS.SELECT_GROUPS' | translate"
    [(ngModel)]="selectedGroups"
    (change)="update()"
  >
    <md-option *ngIf="showNoGroupFilter" [value]="noGroup">
      <em>{{ 'VM_PAGE.FILTERS.NO_GROUP' | translate }}</em>
    </md-option>

    <md-option
      *ngFor="let g of groups"
      [value]="g"
    >
      {{ g.name }}
    </md-option>
  </md-select>

  <md-select
    class="filter-select"
    multiple="true"
    [placeholder]="'VM_PAGE.FILTERS.SELECT_STATES' | translate"
    [(ngModel)]="selectedStates"
    (change)="update()"
  >
    <md-option *ngFor="let s of states" [value]="s.state">
      {{ s.name | translate }}
    </md-option>
  </md-select>
  <cs-divider-vertical></cs-divider-vertical>
  <cs-draggable-select
    class="filter-select"
    multiple="true"
    [placeholder]="'VM_PAGE.FILTERS.GROUP_BY' | translate"
    [(ngModel)]="selectedGroupings"
    [dragItems]="availableGroupings"
    (change)="update()"
  >
    <md-option *ngFor="let g of availableGroupings" [value]="g">
      {{ g.label | translate }}
    </md-option>
  </cs-draggable-select>
</div>
