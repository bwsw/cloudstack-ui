<div class="filter-wrapper">
  <mat-form-field *ngIf="accounts.length > 1">
    <mat-select
      multiple="true"
      [placeholder]="'VM_PAGE.FILTERS.SELECT_ACCOUNTS' | translate"
      [ngModel]=" selectedAccountIds"
      (selectionChange)="accountsChanged.emit($event.value)"
    >
      <mat-option
        *ngFor="let account of accounts"
        [value]="account.id"
      >{{ account.fullDomain }}{{ account.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      multiple="true"
      [placeholder]="'VM_PAGE.FILTERS.SELECT_ZONES' | translate"
      [ngModel]="selectedZoneIds"
      (selectionChange)="zonesChanged.emit($event.value)"
    >
      <mat-option *ngFor="let z of zones" [value]="z.id">{{ z.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      multiple="true"
      [placeholder]="'VM_PAGE.FILTERS.SELECT_GROUPS' | translate"
      [ngModel]="selectedGroupNames"
      (selectionChange)="groupNamesChanged.emit($event.value)"
    >
      <mat-option [value]="noGroup">
        <em>{{ 'VM_PAGE.FILTERS.NO_GROUP' | translate }}</em>
      </mat-option>
      <mat-option
        *ngFor="let group of groups"
        [value]="group.name"
      >
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      multiple="true"
      [placeholder]="'VM_PAGE.FILTERS.SELECT_STATES' | translate"
      [ngModel]="selectedStates"
      (selectionChange)="statesChanged.emit($event.value)"
    >
      <mat-option *ngFor="let s of states" [value]="s.state">
        {{ s.name | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <cs-draggable-select
      multiple="true"
      [placeholder]="'VM_PAGE.FILTERS.GROUP_BY' | translate"
      [ngModel]="selectedGroupings"
      [dragItems]="groupings"
      (selectionChange)="groupingsChanged.emit($event.value)"
    >
      <mat-option *ngFor="let g of groupings" [value]="g">
        {{ g.label | translate }}
      </mat-option>
    </cs-draggable-select>
  </mat-form-field>
</div>

<div class="filter-wrapper">
  <cs-search
    [ngModel]="query"
    (ngModelChange)="queryChanged.emit($event)"
  ></cs-search>
</div>
