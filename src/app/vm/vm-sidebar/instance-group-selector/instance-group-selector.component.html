<div *ngIf="groupNames">
  <ng-container *ngIf="!loading">
    <cs-create-update-delete-dialog
      [enableAssign]="groupNames?.length"
      [enableRemove]="!!groupName"
      [defaultValue]="groupName"
      [options]="groupNames"
      [assignLabel]="'VM_PAGE.VM_DETAILS.INSTANCE_GROUP.CHOOSE_EXISTING_GROUP'"
      [createLabel]="'VM_PAGE.VM_DETAILS.INSTANCE_GROUP.CREATE_NEW_GROUP'"
      [maxLength]="255"
      [removeLabel]="'VM_PAGE.VM_DETAILS.INSTANCE_GROUP.REMOVE_FROM_GROUP'"
      [selectPlaceholder]="'VM_PAGE.VM_DETAILS.INSTANCE_GROUP.CHOOSE_GROUP'"
      [textFieldPlaceholder]="'VM_PAGE.VM_DETAILS.INSTANCE_GROUP.ENTER_GROUP_NAME'"
      [title]="'VM_PAGE.VM_DETAILS.INSTANCE_GROUP.CHANGE_INSTANCE_GROUP'"
      (onAssigned)="changeGroup($event)"
      (onCancel)="onCancel()"
      (onCreated)="changeGroup($event)"
      (onRemoved)="removeGroup()"
    ></cs-create-update-delete-dialog>
  </ng-container>
</div>
<div *loading="!groupNames || loading"></div>
