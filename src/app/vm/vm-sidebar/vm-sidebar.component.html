<ng-container *ngIf="entity">
  <h4 class="details-header">{{ entity.displayName }}</h4>
  <md-tab-group md-selected="0" md-no-pagination="true">
    <md-tab>
      <ng-template md-tab-label>
        <div [mdTooltip]="'VM_VIEW' | translate" class="md-tab-tooltip">
          <md-icon >computer</md-icon>
        </div>
      </ng-template>
      <cs-vm-detail *ngIf="entity" [vm]="entity"></cs-vm-detail>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <div [mdTooltip]="'VM_STORAGE_VIEW' | translate" class="md-tab-tooltip">
          <md-icon>storage</md-icon>
        </div>
      </ng-template>
      <cs-storage-detail [vm]="entity"></cs-storage-detail>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <div [mdTooltip]="'VM_NETWORK_VIEW' | translate" class="md-tab-tooltip">
          <md-icon>router</md-icon>
        </div>
      </ng-template>
      <cs-network-detail [vm]="entity"></cs-network-detail>
    </md-tab>
    <md-tab>
      <ng-template md-tab-label>
        <div [mdTooltip]="'VM_TAGS_VIEW' | translate" class="md-tab-tooltip">
          <md-icon>local_offer</md-icon>
        </div>
      </ng-template>
      <cs-vm-tags [entity]="entity"></cs-vm-tags>
    </md-tab>
  </md-tab-group>
</ng-container>

<cs-no-results
  *ngIf="notFound"
  [text]="'VM_NOT_FOUND'"
></cs-no-results>
