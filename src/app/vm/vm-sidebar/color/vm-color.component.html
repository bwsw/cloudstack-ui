<md-card class="vm-card">
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">{{ 'VM_PAGE.VM_DETAILS.COLOR' | translate }}</h2>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <cs-color-picker
      *ngIf="colorList"
      class="color-picker"
      [colors]="colorList"
      [ngModel]="color"
      [disabled]="colorUpdateInProgress"
      (change)="changeColor($event)"
    ></cs-color-picker>
  </md-card-content>
</md-card>
