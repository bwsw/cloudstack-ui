<mdl-card class="vm-card" mdl-shadow="2">
  <mdl-card-title>
    <h2 mdl-card-title-text>{{ 'GROUP' | translate }}</h2>
  </mdl-card-title>
  <mdl-card-supporting-text>
    <div *ngIf="groupName">
      {{ vm.instanceGroup.name }}
    </div>
    <div *ngIf="!groupName">
      {{ 'NO_GROUP' | translate }}
    </div>
  </mdl-card-supporting-text>
  <mdl-card-actions mdl-card-border>
    <button
      [mdTooltip]="'EDIT' | translate"
      mdTooltipPosition="above"
      mdl-button
      mdl-button-type="icon"
      (click)="changeGroup()"
    >
      <md-icon>edit</md-icon>
    </button>
  </mdl-card-actions>
</mdl-card>
