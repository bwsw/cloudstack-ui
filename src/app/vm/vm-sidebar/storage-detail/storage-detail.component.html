<div *ngIf="vm">
  <cs-volume
    *ngFor="let volume of volumes"
    [volume]="volume"
    (onResize)="onVolumeChange($event)"
    (onDetach)="showVolumeDetachDialog($event)"
  ></cs-volume>

  <cs-spare-drive-attachment-detail
    (onAttach)="onVolumeChange($event)"
    [virtualMachine]="vm"
  ></cs-spare-drive-attachment-detail>

  <cs-iso
    [iso]="iso"
    [isoOperationInProgress]="isoOperationInProgress"
    (onIsoAction)="handleIsoAction($event)"
  ></cs-iso>
</div>
