<ng-container *loading="loading">
  <h3 class="mdl-dialog__title">
    {{ 'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.TAKE_SNAPSHOT' | translate }}
  </h3>

  <form
    (ngSubmit)="onSubmit($event)"
    #snapshotCreationDialog="ngForm"
    novalidate
  >
    <div class="mdl-dialog__content">
      <mdl-textfield
        *ngIf="enoughResources"
        type="text"
        [label]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.NAME' | translate"
        name="name"
        floating-label
        autofocus
        required
        [(ngModel)]="name"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <mdl-textfield
        *ngIf="enoughResources"
        type="text"
        [label]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.DESCRIPTION' | translate"
        name="description"
        floating-label
        [(ngModel)]="description"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <div *ngIf="!enoughResources">{{ "ERRORS.SNAPSHOT.LIMIT_EXCEEDED" | translate }}</div>
    </div>
    <div class="mdl-dialog__actions">
      <button
        *ngIf="enoughResources"
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onSubmit()"
      >
        {{ 'COMMON.CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onHide()"
      >
        {{ 'COMMON.CANCEL' | translate }}
      </button>
    </div>
  </form>
</ng-container>
