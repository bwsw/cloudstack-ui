<ng-container *loading="loading">
  <h3 class="mat-dialog-title">{{ 'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.TAKE_SNAPSHOT' | translate }}</h3>

  <form
    (ngSubmit)="onSubmit($event)"
    #snapshotCreationDialog="ngForm"
    novalidate
  >
    <div class="mat-dialog-content">
      <mdl-textfield
        *ngIf="enoughResources"
        type="text"
        [label]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.NAME' | translate"
        name="name"
        floating-label
        autofocus
        required
        [(ngModel)]="name"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <mdl-textfield
        *ngIf="enoughResources"
        type="text"
        [label]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.DESCRIPTION' | translate"
        name="description"
        floating-label
        [(ngModel)]="description"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <div *ngIf="!enoughResources">{{ "ERRORS.SNAPSHOT.LIMIT_EXCEEDED" | translate }}</div>
    </div>
    <div class="mat-dialog-actions">
      <!--color-->
      <button md-button type="button" (click)="onHide()">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <!--color-->
      <button
        *ngIf="enoughResources"
        md-button
        type="button"
        (click)="onSubmit()"
      >
        {{ 'COMMON.CREATE' | translate }}
      </button>
    </div>
  </form>
</ng-container>
