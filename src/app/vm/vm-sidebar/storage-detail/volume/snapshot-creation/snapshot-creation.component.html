<ng-container *loading="loading">
  <h3 class="mat-dialog-title">{{ 'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.TAKE_SNAPSHOT' | translate }}</h3>

  <form
    (ngSubmit)="onSubmit($event)"
    #snapshotCreationDialog="ngForm"
    novalidate
  >
    <div class="mat-dialog-content">
      <ng-container *ngIf="enoughResources">
        <md-input-container class="full-width-input">
          <input
            mdInput
            name="name"
            [(ngModel)]="name"
            [placeholder]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.NAME' | translate"
            autofocus
            required
          >
        </md-input-container>
        <md-input-container class="full-width-input">
          <input
            mdInput
            name="description"
            [(ngModel)]="description"
            [placeholder]="'VM_PAGE.STORAGE_DETAILS.SNAPSHOT_CREATION.DESCRIPTION' | translate"
          >
        </md-input-container>
      </ng-container>
      <div *ngIf="!enoughResources">{{ "ERRORS.SNAPSHOT.LIMIT_EXCEEDED" | translate }}</div>
    </div>
    <div class="mat-dialog-actions">
      <button
        *ngIf="enoughResources"
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onSubmit()"
      >
        {{ 'COMMON.CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onHide()"
      >
        {{ 'COMMON.CANCEL' | translate }}
      </button>
    </div>
  </form>
</ng-container>
