<ng-container *loading="loading">
  <h3 class="mdl-dialog__title">{{ 'TAKE_SNAPSHOT_SNAPSHOT_CREATION_FORM' | translate }}</h3>

  <form
    (ngSubmit)="onSubmit($event)"
    #snapshotCreationDialog="ngForm"
    novalidate
  >
    <div class="mdl-dialog__content">
      <mdl-textfield
        *ngIf="enoughResources"
        type="text"
        [label]="'NAME' | translate"
        name="name"
        floating-label
        autofocus
        required
        [(ngModel)]="name"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <mdl-textfield
        *ngIf="enoughResources"
        type="text"
        [label]="'DESCRIPTION' | translate"
        name="description"
        floating-label
        [(ngModel)]="description"
        [style.width]="'100%'"
      >
      </mdl-textfield>
      <div *ngIf="!enoughResources">{{ "SNAPSHOT_LIMIT_EXCEEDED" | translate }}</div>
    </div>
    <div class="mdl-dialog__actions">
      <button
        *ngIf="enoughResources"
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onSubmit()"
      >
        {{ 'CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="onHide()"
      >
        {{ 'CANCEL' | translate }}
      </button>
    </div>
  </form>
</ng-container>
