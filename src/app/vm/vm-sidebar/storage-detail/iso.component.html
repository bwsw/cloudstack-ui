<md-card>
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">
        {{ 'VM_PAGE.STORAGE_DETAILS.ISO.TITLE' | translate }}
      </h2>
    </md-card-title>
  </md-card-header>
  <md-card-content class="md-card-content-with-actions" [ngSwitch]="!!iso">
    <ng-template [ngSwitchCase]="true">
      <div class="md-card-content-container">
        {{ iso.name }}
      </div>
      <md-card-actions>
        <button
          md-icon-button
          mdTooltipPosition="above"
          [mdTooltip]="'VM_PAGE.STORAGE_DETAILS.ISO.DETACH' | translate"
          [disabled]="isoOperationInProgress"
          (click)="detachIso()"
        >
          <md-icon>remove</md-icon>
        </button>
      </md-card-actions>
    </ng-template>
    <ng-template ngSwitchDefault>
      <div class="md-card-content-container">
        {{ 'VM_PAGE.STORAGE_DETAILS.ISO.NO_MEDIUM' | translate }}
      </div>
      <md-card-actions>
        <button
          md-icon-button
          mdTooltipPosition="above"
          [mdTooltip]="'VM_PAGE.STORAGE_DETAILS.ISO.ATTACH' | translate"
          [disabled]="isoOperationInProgress"
          (click)="attachIso()"
        >
          <md-icon>add</md-icon>
        </button>
      </md-card-actions>
    </ng-template>
  </md-card-content>
</md-card>
