<div *loading="!affinityGroups || loading">
  <cs-create-update-delete-dialog
    [enableAssign]="affinityGroups?.length"
    [enableRemove]="!!groupName"
    [defaultValue]="groupName"
    [options]="groupNames"
    [assignLabel]="'VM_PAGE.VM_DETAILS.AFFINITY_GROUP.CHOOSE_EXISTING_GROUP'"
    [createLabel]="'VM_PAGE.VM_DETAILS.AFFINITY_GROUP.CREATE_NEW_GROUP'"
    [maxLength]="255"
    [removeLabel]="'VM_PAGE.VM_DETAILS.AFFINITY_GROUP.REMOVE_FROM_GROUP'"
    [selectPlaceholder]="'VM_PAGE.VM_DETAILS.AFFINITY_GROUP.CHOOSE_GROUP'"
    [textFieldPlaceholder]="'VM_PAGE.VM_DETAILS.AFFINITY_GROUP.ENTER_GROUP_NAME'"
    [title]="'VM_PAGE.VM_DETAILS.AFFINITY_GROUP.SELECT_AFFINITY_GROUP'"
    (onAssigned)="changeGroup($event)"
    (onCancel)="onCancel()"
    (onCreated)="createGroup($event)"
    (onRemoved)="removeGroup()"
  ></cs-create-update-delete-dialog>
</div>
