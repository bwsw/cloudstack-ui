<div *loading="!affinityGroups || loading">
  <cs-create-update-delete-dialog
    [enableAssign]="affinityGroups?.length"
    [enableRemove]="!!groupName"
    [defaultValue]="groupName"
    [options]="groupNames"
    [assignLabel]="'CHOOSE_EXISTING_GROUP'"
    [createLabel]="'CREATE_NEW_GROUP'"
    [maxLength]="255"
    [removeLabel]="'REMOVE_FROM_GROUP'"
    [selectPlaceholder]="'CHOOSE_GROUP'"
    [textFieldPlaceholder]="'ENTER_GROUP_NAME'"
    [title]="'SELECT_AFFINITY_GROUP'"
    (onAssigned)="changeGroup($event)"
    (onCancel)="onCancel()"
    (onCreated)="createGroup($event)"
    (onRemoved)="removeGroup()"
  ></cs-create-update-delete-dialog>
</div>
