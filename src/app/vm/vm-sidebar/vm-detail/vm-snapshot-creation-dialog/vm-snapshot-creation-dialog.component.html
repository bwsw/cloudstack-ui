<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3 mat-dialog-title>{{ 'VM_PAGE.MODALS.TAKE_VM_SNAPSHOT.TITLE' | translate }}</h3>

  <mat-dialog-content>
    <mat-form-field class="full-width-input">
      <input matInput formControlName="name" [placeholder]="'COMMON.NAME' | translate">
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input matInput formControlName="description" [placeholder]="'COMMON.DESCRIPTION' | translate">
    </mat-form-field>
    <mat-checkbox formControlName="snapshotMemory">
      {{ 'VM_PAGE.MODALS.TAKE_VM_SNAPSHOT.SNAPSHOT_MEMORY' | translate }}
    </mat-checkbox>
    <div class="warning-info">{{ 'VM_PAGE.MODALS.TAKE_VM_SNAPSHOT.WARNING_INFORMATION' | translate }}</div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onClose()">{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-button type="submit">{{ 'COMMON.CREATE' | translate }}</button>
  </mat-dialog-actions>
</form>
