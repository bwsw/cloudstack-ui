<div *loading="resettingKeyInProgress">
  <h3 class="mdl-dialog__title">{{ 'VM_PAGE.VM_DETAILS.SSH_KEY.SELECT_SSH_KEY' | translate }}</h3>
  <div *loading="!sshKeyList" class="mdl-dialog__content">
    <md-select
      *ngIf="sshKeyList?.length; else noGroups"
      [(ngModel)]="selectedSshKeyName"
    >
      <md-option *ngFor="let key of sshKeyList" [value]="key.name">
        {{ key.name }}
      </md-option>
    </md-select>
    <ng-template #noGroups>{{ 'VM_PAGE.VM_DETAILS.SSH_KEY.NO_SSH_KEYS' | translate }}</ng-template>
  </div>
  <div class="mdl-dialog__actions">
    <button
      (click)="resetSshKey()"
      [disabled]="!selectedSshKeyName"
      mdl-button
      mdl-colored="primary"
    >
      {{ 'COMMON.CHANGE' | translate }}
    </button>
    <button (click)="hide()" mdl-button mdl-colored="primary">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
  </div>
</div>
