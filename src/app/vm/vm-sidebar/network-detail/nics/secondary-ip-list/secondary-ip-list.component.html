<ng-container>
  <div class="row">
    <div>{{ 'VM_PAGE.NETWORK_DETAILS.secondaryIp' | translate }}</div>
    <div>
      <button
        mat-icon-button
        class="mat-icon-button--small"
        (click)="confirmAddSecondaryIp()"
      >
        <mat-icon class="mdi-plus mdi-18px"></mat-icon>
      </button>
    </div>
  </div>
  <div class="secondary-ips">
    <div class="row" *ngFor="let ip of nic.secondaryip">
      <cs-secondary-ip
        [secondaryIp]="ip"
        (removed)="confirmRemoveSecondaryIp($event)"
      ></cs-secondary-ip>
    </div>
  </div>
</ng-container>
