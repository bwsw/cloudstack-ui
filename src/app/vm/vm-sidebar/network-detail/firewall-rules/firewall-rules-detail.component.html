<md-card class="vm-card">
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">
        {{ 'VM_PAGE.NETWORK_DETAILS.FIREWALL_RULES' | translate }}</h2>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <div class="grid security-group md-card-content-container">
      <div
        class="row"
        *ngFor="let group of vm.securityGroup"
      >
        <span class="sg-name">{{ group.name }}</span>
        <button class="mat-icon-button md-icon-button--small">
          <md-icon
            class="md-icon--small"
            (click)="showRulesDialog(group)"
          >visibility
          </md-icon>
        </button>
      </div>
    </div>
  </md-card-content>
</md-card>
