<md-card
  class="vm-card"
  mdl-shadow="2"
>
  <md-card-header>
    <md-card-title>
      <h2 class="mdl-card-title-text">{{ 'FIREWALL_RULES' | translate }}</h2>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <div class="grid security-group">
      <div class="row">
        <div>{{ 'INGRESS' | translate }}</div>
        <div>{{ vm.securityGroup[0]?.ingressRules.length }}</div>
      </div>
      <div class="row">
        <div>{{ 'EGRESS' | translate}}</div>
        <div>{{ vm.securityGroup[0]?.egressRules.length }}</div>
      </div>
    </div>
  </md-card-content>
  <md-card-actions>
    <button
      [mdTooltip]="'EDIT' | translate"
      mdTooltipPosition="above"
      mdl-button
      mdl-button-type="icon"
      (click)="showRulesDialog(vm.securityGroup[0])"
    >
      <mdl-icon>edit</mdl-icon>
    </button>
  </md-card-actions>
</md-card>
