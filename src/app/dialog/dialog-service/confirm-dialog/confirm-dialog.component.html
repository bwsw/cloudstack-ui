<div>
  <h3
    *ngIf="config?.title"
    class="mat-dialog-title"
    [innerHTML]=" config?.title | translate"
  ></h3>
  <div class="mat-dialog-content notification" [innerHTML]="translatedMessage | async">
  </div>
  <div class="mat-dialog-actions">
    <button
      md-button
      color="primary"
      mdDialogClose
    >{{ config.declineText | translate }}
    </button>
    <button
      md-button
      color="primary"
      [md-dialog-close]="true"
    >{{ config.confirmText | translate }}
    </button>
  </div>
</div>
