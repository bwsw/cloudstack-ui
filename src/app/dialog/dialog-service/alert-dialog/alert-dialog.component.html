<div>
    <h3 *ngIf="config?.title" class="mat-dialog-title" [innerHTML]=" config?.title | translate"></h3>
    <div class="mat-dialog-content" [innerHTML]="translatedMessage | async">
    </div>
    <div class="mat-dialog-actions">
        <button md-button
                (click)="dialogRef.close(true)">{{ config.okText | translate }}</button>
    </div>
</div>
