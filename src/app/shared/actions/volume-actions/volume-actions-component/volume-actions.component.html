<ng-container *ngFor="let action of volumeActionsService.actions">
  <button
    md-menu-item
    *ngIf="!action.hidden(volume)"
    (click)="onAction(action, volume)"
    [disabled]="!diskOfferings"
  >
    <md-icon>{{ action.icon }}</md-icon>
    <span>{{ action.name | translate }}</span>
  </button>
</ng-container>
