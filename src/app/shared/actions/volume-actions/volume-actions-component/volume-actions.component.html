<ng-container *ngFor="let action of actions">
  <button
    mat-menu-item
    *ngIf="!action.hidden(volume)"
    [disabled]="!action.canActivate(volume)"
    (click)="onAction(action, volume)"
  >
    <mat-icon [ngClass]="action.icon"></mat-icon>
    <span>{{ action.name | translate }}</span>
  </button>
</ng-container>
