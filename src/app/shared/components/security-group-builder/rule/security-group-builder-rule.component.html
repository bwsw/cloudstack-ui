<mat-list-item class="flex-container">
  <h5 matLine>
      <span
        [matTooltip]="ruleTranslationToken.tooltip | translate: (ruleParams)"
        [innerHTML]="ruleTranslationToken.name | translate: (ruleParams)"
      >
      </span>
  </h5>
  <span>
    <mat-checkbox
      name="rule-checkbox"
      [(ngModel)]="item.checked"
      (ngModelChange)="checkChanged.emit(item)"
    ></mat-checkbox>
  </span>
</mat-list-item>
