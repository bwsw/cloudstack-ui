<md-select
        class="filter-select"
        multiple="true"
        [placeholder]="'VM_PAGE.FILTERS.SELECT_ACCOUNTS' | translate"
        [(ngModel)]="selected"
        (change)="changeAccount()"
>
    <md-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</md-option>
</md-select>
