<md-select
        class="filter-select"
        multiple="true"
        [placeholder]="'VM_PAGE.FILTERS.SELECT_ACCOUNTS' | translate"
        [(ngModel)]="selected"
        (change)="changeAccount()"
>
    <md-option *ngFor="let account of accounts" [value]="account">{{ account.fullDomain }}/{{ account.name }}</md-option>
</md-select>
