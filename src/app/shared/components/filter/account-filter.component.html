<mat-form-field>
  <mat-select
    class="filter-select"
    multiple="true"
    [placeholder]="'VM_PAGE.FILTERS.SELECT_ACCOUNTS' | translate"
    [(ngModel)]="selected"
    (change)="changeAccount()"
  >
    <mat-option *ngFor="let account of accounts" [value]="account">{{ account.fullDomain
      }}{{ account.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
