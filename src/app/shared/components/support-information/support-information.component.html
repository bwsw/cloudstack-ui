<div class="support-information">
  <h4>{{ 'ERRORS.SUPPORT_INFORMATION' | translate }}</h4>
  <button
    mat-icon-button
    [class.open]="expandSupportInfo"
    (click)="toggleSupportInfo()"
  >
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>

<div *ngIf="expandSupportInfo" [class.open]="expandSupportInfo" [innerHTML]="supportInformation"></div>
