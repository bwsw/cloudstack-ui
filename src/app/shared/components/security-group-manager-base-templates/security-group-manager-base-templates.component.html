<div class="mat-input-wrapper template-list">
  <span class="ellipsis-overflow" *ngIf="!!securityGroups" [matTooltip]="securityGroupsLine">
    <ng-container *ngIf="securityGroups?.length">
      {{ 'SECURITY_GROUP_SELECTOR.BASED_ON_VALUE' | translate: {value: securityGroupsLine} }}
    </ng-container>
    <ng-container *ngIf="!securityGroups?.length">
      {{ 'COMMON.NONE' | translate }}
    </ng-container>
  </span>
</div>
