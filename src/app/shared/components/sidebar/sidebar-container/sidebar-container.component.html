<div
  class="sidebar"
  [class.open]="isOpen"
  [style.width.px]="sidebarWidth$ | async"
  cdk-scrollable
  ngResizable
  [rzHandles]="'w'"
  [rzMinWidth]="330"
  [rzMaxWidth]="660"
  (rzStop)="onResizeStop($event)"
  (rzResizing)="onResize($event)"
>
  <ng-content></ng-content>
</div>
<div *ngIf="isOpen" class="backdrop" (click)="onDetailsHide()"></div>
