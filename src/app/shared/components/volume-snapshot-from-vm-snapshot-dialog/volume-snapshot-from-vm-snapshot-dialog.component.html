<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title="">{{ 'SNAPSHOT_PAGE.MODALS.TAKE_A_SNAPSHOT' | translate }}</h2>
  <mat-dialog-content>

    <mat-form-field>
      <input matInput formControlName="name" [placeholder]="'COMMON.NAME' | translate">
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="volumeId" [placeholder]="'COMMON.VOLUME' | translate" required>
        <mat-option *ngFor="let volume of volumes" [value]="volume.id">
          {{ volume.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onClose()">{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-button type="submit" [disabled]="!form.valid">{{ 'COMMON.CREATE' | translate }}</button>
  </mat-dialog-actions>
</form>
