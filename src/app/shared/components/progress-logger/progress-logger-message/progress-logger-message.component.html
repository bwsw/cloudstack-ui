<div [class.error-message]="isErrorMessage" [class.highlighted-message]="isHighlighted" class="progress-text">
  <ng-container *ngIf="!isInProgress && !isDone && !isError">
    {{ translatedMessage | async }}
  </ng-container>

  <ng-container *ngIf="isInProgress">
    {{ message.text | translate }} <cs-animated-slash></cs-animated-slash>
  </ng-container>

  <ng-container *ngIf="isDone">
    {{ message.text | translate }} {{ 'COMMON.OK' | translate }}
  </ng-container>

  <ng-container *ngIf="isError">
    {{ message.text | translate }} <span class="error-message">{{ 'COMMON.ERROR' | translate }}</span>
  </ng-container>
</div>
