<md-select
  class="form-select-control"
  name="selectedDiskOffering"
  *ngIf="diskOfferingList"
  [(ngModel)]="diskOffering"
  (change)="updateDiskOffering($event)"
>
  <md-option
    *ngFor="let offering of diskOfferingList"
    [value]="offering"
  >
    {{ offering.name }}
  </md-option>
</md-select>
