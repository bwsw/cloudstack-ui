<mat-form-field
  class="full-width-input"
  *ngIf="diskOfferingList"
>
  <mat-select
    class="form-select-control"
    name="selectedDiskOffering"
    [(ngModel)]="diskOffering"
    [placeholder]="placeholder"
    [required]="required"
    (selectionChange)="updateDiskOffering($event)"
  >
    <mat-option
      *ngFor="let offering of diskOfferingList"
      [value]="offering"
    >
      {{ offering.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
