<div class="custom-slider">
  <h5 *ngIf="label">{{ label }}</h5>
  <div class="current-value">
    <mdl-textfield
      class="custom-slider-input"
      type="number"
      step="1"
      min="{{ min }}"
      max="{{ max }}"
      [ngModel]="size"
      (ngModelChange)="handleSliderChange($event)"
      (blur)="onBlur($event)"
    ></mdl-textfield>
    <div class="custom-slider-label">{{ units }}</div>
  </div>
</div>

<md-slider
  [min]="min"
  [max]="max"
  [thumb-label]="true"
  [ngModel]="sliderValue"
  (ngModelChange)="handleSliderChange($event)"
></md-slider>
