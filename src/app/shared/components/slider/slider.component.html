<div class="custom-slider">
  <h5 *ngIf="label">{{ label }}</h5>
  <div class="current-value">
    <mdl-textfield
      class="custom-slider-input"
      type="number"
      step="1"
      min="{{ min }}"
      max="{{ max }}"
      [ngModel]="size"
      (ngModelChange)="onVolumeChange($event)"
      (blur)="onBlur($event)"
    ></mdl-textfield>
    <div class="custom-slider-label">{{ units }}</div>
  </div>
</div>
<mdl-slider
  min="{{ sliderMinValue || 0 }}"
  max="{{ sliderMaxValue || 0 }}"
  value="0"
  step="0.0001"
  mdTooltipPosition="above"
  [ngModel]="sliderValue"
  (ngModelChange)="handleSliderChange($event)"
></mdl-slider>
