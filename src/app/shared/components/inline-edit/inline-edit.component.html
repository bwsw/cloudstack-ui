<form (ngSubmit)="onSubmit()" #inlineInputForm="ngForm" novalidate>
  <div
    class="container"
    *ngIf="!editing && !showContentPlaceholder"
  >
    <span
      class="text-content"
      (click)="edit()"
      style="overflow: hidden"
    >
      {{ content }}
    </span>
    <button
      class="edit-button"
      md-icon-button
      (click)="edit()"
    >
      <md-icon>edit</md-icon>
    </button>
  </div>

  <span
    class="text-content text-content-empty"
    (click)="edit()"
    *ngIf="!editing && showContentPlaceholder"
  >
    {{ contentPlaceholder | translate }}
  </span>

  <md-form-field *ngIf="editing" class="full-width-input">
    <textarea
      mdInput
      mdTextareaAutosize
      name="textField"
      [ngModel]="textFieldText"
      (ngModelChange)="updateTextFieldText($event)"
      [placeholder]="inputPlaceholder | translate"
      [rows]="rows"
      (keyup)="onKeyUp($event)"
    ></textarea>
  </md-form-field>

  <div class="buttons">
    <button
      *ngIf="editing"
      md-button
      color="primary"
      (click)="onCancel()"
      type="button"
    >
      {{ 'COMMON.CANCEL' | translate }}
    </button>

    <button
      md-button
      color="primary"
      *ngIf="editing"
      type="submit"
    >
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</form>
