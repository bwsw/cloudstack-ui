<div class="stat-section options-panel">
  <h4 class="stat-header">
    {{ 'RESOURCE_USAGE' | translate }}
    <button
      mdl-button
      mdl-button-type="icon"
      class="toggle"
      [class.closed]="!isOpen"
      (click)="handleCollapse($event)"
    >
      <mdl-icon>keyboard_arrow_up</mdl-icon>
    </button>
  </h4>
  <div class="stat-list" [class.closed]="!isOpen">
    <mdl-tabs
      class="tab-switch"
      [mdl-tab-active-index]="mode"
      (mdl-tab-active-changed)="switchMode()"
    >
      <mdl-tab-panel>
        <mdl-tab-panel-title>
          <span>{{ 'USED' | translate }}</span>
        </mdl-tab-panel-title>
      </mdl-tab-panel>
      <mdl-tab-panel>
        <mdl-tab-panel-title>
          <span>{{ 'FREE' | translate }}</span>
        </mdl-tab-panel-title>
      </mdl-tab-panel>
    </mdl-tabs>
    <div class="stat-list-container">
      <md-card *ngFor="let stat of statsList" class="stat-card-md">
        <md-card-header>
          <md-card-title>
            <h2 class="md-card-title-text">{{ stat.header | translate }}</h2>
          </md-card-title>
        </md-card-header>
        <md-card-content *loading="fetching">
          <div
            *ngFor="let bar of stat.bars; first as f; last as l"
            class="bar"
            [class.single-bar]="f && l"
          >
            {{ bar.title | translate }}
            <div class="stat-values">{{ bar.value() | async}}</div>
            <mdl-progress [progress]="bar.progress()"></mdl-progress>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
