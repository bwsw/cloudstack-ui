<button
  mdl-button
  (click)="popover.toggle($event); onToggle()"
  mdl-button-type="icon"
  style="overflow: visible;"
>
  <mdl-icon
    *ngIf="unseenCount"
    mdl-badge="{{ unseenCount }}"
    mdl-badge-overlap
  >
    notifications
  </mdl-icon>
  <mdl-icon *ngIf="!unseenCount">notifications</mdl-icon>
</button>
<mdl-popover #popover mdl-shadow="6" [style.width.px]="300" [style.right.px]="20">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ 'CURRENT_OPERATIONS' | translate }}</h2>
  </div>
  <mdl-list style="line-height: 20px;">
    <cs-notification-box-item
      *ngFor="let notification of jobsNotificationService.notifications"
      [notification]="notification"
      (onClose)="close($event)"
    >
    </cs-notification-box-item>
  </mdl-list>
  <div class="actions">
    <button
      mdl-button
      mdl-colored
      mdl-ripple
      (click)="removeCompleted()"
    >
      {{ 'CLEAR_ALL' | translate }}
    </button>
  </div>
</mdl-popover>
