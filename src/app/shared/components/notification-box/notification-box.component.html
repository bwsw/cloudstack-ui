<button
  mdl-button
  (click)="popover.toggle($event); onToggle()"
  mdl-button-type="icon"
  style="overflow: visible;"
>
  <md-icon
    *ngIf="unseenCount"
    mdl-badge="{{ unseenCount }}"
    mdl-badge-overlap
  >
    notifications
  </md-icon>
  <md-icon *ngIf="!unseenCount">notifications</md-icon>
</button>
<mdl-popover #popover mdl-shadow="6" [style.width.px]="300" [style.right.px]="20">
  <md-card-header class="md-card-header">
    <md-card-title>
      <h2 class="md-card-title-text">{{ 'JOB_NOTIFICATIONS.PENDING_OPERATIONS' | translate }}</h2>
    </md-card-title>
  </md-card-header>
  <md-list style="line-height: 20px;">
    <cs-notification-box-item
      *ngFor="let notification of jobsNotificationService.notifications"
      [notification]="notification"
      (onClose)="close($event)"
    >
    </cs-notification-box-item>
  </md-list>
  <div class="actions">
    <button
      mdl-button
      mdl-colored
      mdl-ripple
      (click)="removeCompleted()"
    >
      {{ 'COMMON.CLEAR_ALL' | translate }}
    </button>
  </div>
</mdl-popover>
