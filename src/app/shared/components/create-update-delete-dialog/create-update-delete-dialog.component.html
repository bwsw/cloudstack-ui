<h3
   *ngIf="title" class="mat-dialog-title">
  {{ title | translate }}
</h3>

<form
  (ngSubmit)="submit()"
  #form="ngForm"
  novalidate
>
  <div class="mat-dialog-content">
    <mdl-radio
      *ngIf="enableAssign"
      name="assignExistingRadio"
      [value]="modes.assign"
      [ngModel]="mode"
      (ngModelChange)="setMode($event)"
      mdl-ripple
    >
      {{ assignLabel | translate }}
    </mdl-radio>

    <mdl-radio
      *ngIf="enableCreate"
      name="createNewRadio"
      [value]="modes.create"
      [ngModel]="mode"
      (ngModelChange)="setMode($event)"
      mdl-ripple
    >
      {{ createLabel | translate }}
    </mdl-radio>

    <mdl-radio
      *ngIf="defaultValue && enableRemove"
      name="removeRadio"
      mdl-ripple
      [value]="modes.remove"
      [ngModel]="mode"
      (ngModelChange)="setMode($event)"
    >
      <div>
        {{ removeLabel | translate:{ value: defaultValue } }}
      </div>
    </mdl-radio>

    <md-input-container *ngIf="mode === modes.create" class="full-width-input">
      <input
        mdInput
        type="text"
        name="textValue"
        [(ngModel)]="newValue"
        [placeholder]="textFieldPlaceholder | translate"
        [maxlength]="maxLength"
        autofocus
        required
      >
    </md-input-container>

    <md-select
      name="selectValue"
      *ngIf="mode === modes.assign"
      [(ngModel)]="newValue"
      [placeholder]="selectPlaceholder | translate"
    >
      <md-option
        *ngFor="let option of options"
        [value]="option"
      >
        {{ option }}
      </md-option>
    </md-select>
  </div>

  <div class="mat-dialog-actions">
    <button
      *ngIf="mode !== modes.remove"
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="submit"
      [disabled]="!valueChanged || !form.valid"
    >
      {{ 'COMMON.ASSIGN' | translate }}
    </button>
    <button
      *ngIf="mode === modes.remove"
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="submit"
    >
      {{ 'COMMON.REMOVE' | translate }}
    </button>
    <button
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="button"
      (click)="cancel()"
    >
      {{ 'COMMON.CANCEL' | translate }}
    </button>
  </div>
</form>
