<h3
  *ngIf="title"
  class="mdl-dialog__title"
>
  {{ title | translate }}
</h3>

<form
  (ngSubmit)="submit()"
  #form="ngForm"
  novalidate
>
  <div class="mdl-dialog__content">
    <md-radio-group
      name="radio"
      [ngModel]="mode"
      (ngModelChange)="setMode($event)"
    >
      <md-radio-button
        *ngIf="enableAssign"
        [value]="modes.assign"
      >
        {{ assignLabel | translate }}
      </md-radio-button>

      <md-radio-button
        *ngIf="enableCreate"
        [value]="modes.create"
      >
        {{ createLabel | translate }}
      </md-radio-button>

      <md-radio-button
        *ngIf="defaultValue && enableRemove"
        [value]="modes.remove"
      >
        <div>{{ removeLabel | translate:{ value: defaultValue } }}</div>
      </md-radio-button>
    </md-radio-group>

    <mdl-textfield
      *ngIf="mode === modes.create"
      type="text"
      name="textValue"
      floating-label
      autofocus
      required
      [(ngModel)]="newValue"
      #textField
      #textFieldModel="ngModel"
      [class.is-invalid]="textFieldModel.invalid && !textFieldModel.pristine"
      [style.width]="'100%'"
      [placeholder]="textFieldPlaceholder | translate"
      [maxlength]="maxLength"
    ></mdl-textfield>

    <md-select
      name="selectValue"
      *ngIf="mode === modes.assign"
      [(ngModel)]="newValue"
      [placeholder]="selectPlaceholder | translate"
    >
      <md-option
        *ngFor="let option of options"
        [value]="option"
      >
        {{ option }}
      </md-option>
    </md-select>
  </div>

  <div class="mdl-dialog__actions">
    <button
      *ngIf="mode !== modes.remove"
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="submit"
      [disabled]="!valueChanged || !form.valid"
    >
      {{ 'ASSIGN' | translate }}
    </button>
    <button
      *ngIf="mode === modes.remove"
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="submit"
    >
      {{ 'REMOVE' | translate }}
    </button>
    <button
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="button"
      (click)="cancel()"
    >
      {{ 'CANCEL' | translate }}
    </button>
  </div>
</form>
