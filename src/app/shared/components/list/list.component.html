<div
  class="detail-list margin-right"
  [class.open]="listService?.hasSelected()"
>
  <ng-content select="[cs-panels]"></ng-content>
  <ng-content select="[cs-list]"></ng-content>
</div>

<div class="backdrop"
     (click)="onDetailsHide()"
     *ngIf="listService?.hasSelected()"></div>
<cs-sidebar
  [isOpen]="listService?.hasSelected()"
>
  <ng-content select="[cs-sidebar]"></ng-content>
</cs-sidebar>

<cs-fab
  [isOpen]="listService?.hasSelected()"
  (click)="onAction()"
></cs-fab>
