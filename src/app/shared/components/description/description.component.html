<md-card
  class="vm-card"
>
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">{{ 'COMMON.DESCRIPTION' | translate }}</h2>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <cs-inline-edit
      (click)="$event.stopPropagation()"
      (textChange)="updateDescription($event)"
      [content]="description"
      [maxLength]="maxLength"
      [rows]="rows"
    ></cs-inline-edit>
  </md-card-content>
</md-card>
