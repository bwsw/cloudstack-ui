<mat-card
  class="vm-card"
>
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-card-title-text">{{ 'COMMON.DESCRIPTION' | translate }}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cs-inline-edit
      (click)="$event.stopPropagation()"
      (textChange)="updateDescription($event)"
      [content]="description"
      [maxLength]="maxLength"
      [rows]="rows"
    ></cs-inline-edit>
  </mat-card-content>
</mat-card>
