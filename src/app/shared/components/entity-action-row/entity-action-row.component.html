<ng-container *ngFor="let action of actions">
  <button
    mat-icon-button
    class="button-18px"
    *ngIf="action.visible"
    [disabled]="action.disabled"
    [matTooltip]="action.text | translate"
    matTooltipPosition="above"
    (click)="onClick(action.actionCreator)"
  >
    <mat-icon [ngClass]="action.icon"></mat-icon>
  </button>
</ng-container>
