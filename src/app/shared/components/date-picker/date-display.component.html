<div class="date-display">
  <div class="year" (click)="yearClick.emit()" [class.selected]="!showMonth">
    <div class="year-title">{{ year }}</div>
  </div>
  <div class="month-day" (click)="monthClick.emit()" [class.selected]="showMonth">
    <div class="month-day-title">
      {{ dateTime }}
    </div>
  </div>
</div>
