<cs-input-group>
  <mat-form-field cs-input-group-textbox>
    <input
      matInput
      [disabled]="disabled"
      [(ngModel)]="displayDate"
      [placeholder]="label"
      (focus)="onFocus($event)"
    />
  </mat-form-field>
  <button mat-icon-button cs-input-group-button [disabled]="disabled" (click)="onFocus($event)">
    <mat-icon class="mdi-calendar-range"></mat-icon>
  </button>
</cs-input-group>
