<cs-input-group>
  <md-form-field cs-input-group-textbox>
    <input
      mdInput
      [(ngModel)]="displayDate"
      [placeholder]="'EVENT_PAGE.SELECT_DATE' | translate"
      (focus)="onFocus($event)"
    >
  </md-form-field>
  <button
    md-icon-button
    cs-input-group-button
    (click)="onFocus($event)"
  >
    <md-icon>date_range</md-icon>
  </button>
</cs-input-group>
