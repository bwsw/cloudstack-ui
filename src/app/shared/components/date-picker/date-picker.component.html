<cs-input-group>
  <mat-form-field cs-input-group-textbox>
    <input
      matInput
      [(ngModel)]="displayDate"
      [placeholder]="'EVENT_PAGE.SELECT_DATE' | translate"
      (focus)="onFocus($event)"
    >
  </mat-form-field>
  <button
    mat-icon-button
    cs-input-group-button
    (click)="onFocus($event)"
  >
    <mat-icon class="mdi-calendar-range"></mat-icon>
  </button>
</cs-input-group>
