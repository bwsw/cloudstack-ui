<cs-input-group>
  <mdl-textfield
    #textField
    placeholder="Select a date"
    (focus)="onFocus($event)"
    [(ngModel)]="displayDate"
    cs-input-group-textbox
  ></mdl-textfield>
  <button
    md-icon-button
    cs-input-group-button
    (click)="onFocus($event)"
  >
    <md-icon>date_range</md-icon>
  </button>
</cs-input-group>
