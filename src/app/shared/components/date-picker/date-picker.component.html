<cs-input-group>
  <mdl-textfield
    #textField
    placeholder="Select a date"
    (focus)="onFocus($event)"
    [(ngModel)]="displayDate"
    cs-input-group-textbox
  ></mdl-textfield>
  <button
    mdl-button
    mdl-button-type="icon"
    (click)="onFocus($event)"
    cs-input-group-button
  >
    <md-icon>date_range</md-icon>
  </button>
</cs-input-group>
