<cs-calendar
  [initialDate]="config.date"
  [firstDayOfWeek]="config.firstDayOfWeek"
  [locale]="config.locale"
  [dateTimeFormat]="config.dateTimeFormat"
  (dateSelected)="setSelectedDate($event)"
></cs-calendar>
<div class="mat-dialog-actions">
  <button
    mat-button
    color="primary"
    (click)="hide(false)"
  >
    {{ config.cancelLabel }}
  </button>
  <button
    mat-button
    color="primary"
    (click)="hide()"
  >
    {{ config.okLabel }}
  </button>
</div>
