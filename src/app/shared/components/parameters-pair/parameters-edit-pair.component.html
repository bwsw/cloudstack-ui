<div class="height-container">
  <div class="flex-container container">
    <div class="flex-container left">
      <div
        class="name"
        [innerHTML]="name | translate"
        [matTooltip]="name | translate"
      ></div>
      <div *ngIf="isEdit" class="buttons">
        <button
          class="button-18px"
          mat-icon-button
          (click)="onButtonClicked.emit($event)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
    <div class="value">
      <mat-form-field class="full-width-input">
        <input
          matInput
          name="{{'vmlimit' + index}}"
          [(ngModel)]="value"
          (change)="valueChange.emit(value)"
          required>
      </mat-form-field>
    </div>

  </div>
</div>
