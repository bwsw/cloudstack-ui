<div class="height-container">
  <div class="flex-container container">
    <div class="key">
      <div
        [innerHTML]="name | translate"
        [matTooltip]="name | translate"
      ></div>
    </div>
    <div *ngIf="canBeEdit" class="buttons">
      <button
        class="button-18px"
        mat-icon-button
        (click)="onButtonClicked.emit($event)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div class="value">
      <cs-input-group *ngIf="canBeCopy">
        <mat-form-field cs-input-group-textbox>
          <input matInput [value]="value" readonly>
        </mat-form-field>
        <button
          mat-icon-button
          cs-input-group-button
          ngxClipboard
          [cbContent]="value"
          (cbOnSuccess)="onCopySuccess()"
          (cbOnError)="onCopyFail()"
        >
          <mat-icon
            matTooltipPosition="below"
            [matTooltip]="'CLIPBOARD.COPY' | translate"
          >
            content_copy
          </mat-icon>
        </button>
      </cs-input-group>
    </div>
    <div
      *ngIf="!canBeCopy"
      ngxClipboard
      class="value"
      [innerHTML]="value"
      [matTooltip]="value"
    ></div>
  </div>
</div>
