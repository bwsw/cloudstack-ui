<h3 [innerHTML]="'SETTINGS.SECURITY.INACTIVITY_TIMEOUT' | translate"></h3>
<form
  class="settings-control"
  (ngSubmit)="changeInactivityTimeout($event)"
  #inactivityTimeoutForm="ngForm"
  novalidate
>
  <cs-input-type-number
    [className]="'full-width-input'"
    [name]="'inactivityTimeout'"
    [control]="inactivityTimeoutControl"
    [step]="1"
    [min]="0"
    [max]="maxInactivityTimeout"
    [validators]="validators"
    [validatorMessages]="validatorMessages">
  </cs-input-type-number>
  <div class="pull-right-button">
    <button
      type="submit"
      mat-button
      [disabled]="inactivityTimeoutControl.invalid"
    >
      {{ 'COMMON.UPDATE' | translate }}
    </button>
  </div>
</form>
