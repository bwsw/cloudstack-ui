<div class="top-row">
  <h4 class="dialog-select-header">
    {{ 'VM_PAGE.VM_CREATION.SERVICE_OFFERING' | translate }}
  </h4>

  <button type="button" mat-button (click)="onClick()">
    {{ 'COMMON.SELECT' | translate }}
  </button>
</div>

<div class="mat-input-wrapper">
  <ng-container *ngIf="serviceOffering">
    <span class="custom-offering-info" [matTooltip]="offeringName | async">
      {{ offeringName | async }}
    </span>
  </ng-container>
  <ng-container *ngIf="!serviceOffering">
    <span>
      {{ 'VM_PAGE.VM_CREATION.NO_OFFERINGS' | translate }}
    </span>
  </ng-container>
</div>
