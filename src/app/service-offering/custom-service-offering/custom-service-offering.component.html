<h3 class="mat-dialog-title">{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.TITLE' | translate }}</h3>
<form (ngSubmit)="onSubmit()" #customOfferingForm="ngForm" novalidate>
  <div class="mat-dialog-content">
    <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.CPU_NUMBER' | translate }}</h5>
    <mdl-textfield
      *ngIf="offering && restrictions"
      class="numeric-up-down"
      name="cpuNumber"
      type="number"
      [min]="restrictions.cpuNumber.min"
      [max]="restrictions.cpuNumber.max"
      [minValue]="restrictions.cpuNumber.min"
      [maxValue]="restrictions.cpuNumber.max"
      step="1"
      error-msg="{{ errorMessage(restrictions.cpuNumber.min, restrictions.cpuNumber.max) | async }}"
      [(ngModel)]="offering.cpuNumber"
      floating-label
      required
      #cpuNumberField="ngModel"
      [class.is-invalid]="cpuNumberField.touched && cpuNumberField.invalid"
    ></mdl-textfield>

    <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.CPU_SPEED' | translate }}</h5>
    <mdl-textfield
      *ngIf="offering && restrictions"
      class="numeric-up-down"
      name="cpuSpeed"
      type="number"
      [min]="restrictions.cpuSpeed.min"
      [max]="restrictions.cpuSpeed.max"
      [minValue]="restrictions.cpuSpeed.min"
      [maxValue]="restrictions.cpuSpeed.max"
      step="1"
      error-msg="{{ errorMessage(restrictions.cpuSpeed.min, restrictions.cpuSpeed.max) | async }}"
      [(ngModel)]="offering.cpuSpeed"
      floating-label
      required
      #cpuSpeedField="ngModel"
      [class.is-invalid]="cpuSpeedField.touched && cpuSpeedField.invalid"
    ></mdl-textfield>

    <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.MEMORY' | translate }}</h5>
    <mdl-textfield
      *ngIf="offering && restrictions"
      class="numeric-up-down"
      name="memory"
      type="number"
      [min]="restrictions.memory.min"
      [max]="restrictions.memory.max"
      [minValue]="restrictions.memory.min"
      [maxValue]="restrictions.memory.max"
      step="1"
      error-msg="{{ errorMessage(restrictions.memory.min, restrictions.memory.max) | async }}"
      [(ngModel)]="offering.memory"
      floating-label
      required
      #memoryField="ngModel"
      [class.is-invalid]="memoryField.touched && memoryField.invalid"
    ></mdl-textfield>
  </div>
  <div class="mat-dialog-actions">
    <button
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="submit"
      [disabled]="!customOfferingForm.valid"
    >
      {{ 'COMMON.CONFIRM' | translate }}
    </button>
    <button
      mdl-colored="primary"
      mdl-button
      mdl-ripple
      type="button"
      (click)="onCancel()"
    >
      {{ 'COMMON.CANCEL' | translate }}
    </button>
  </div>
</form>
