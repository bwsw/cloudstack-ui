<div *ngIf="restrictions">
  <h3 class="mat-dialog-title">{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.TITLE' | translate }}</h3>
  <form (submit)="onSubmit()" novalidate>
    <div class="mat-dialog-content">
      <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.CPU_NUMBER' | translate }}</h5>
      <cs-input-type-number
        [className]="'full-width-input'"
        [name]="'cpuNumber'"
        [control]="customOfferingForm.controls['cpunumber']"
        [step]="1"
        [min]="restrictions.cpunumber.min"
        [max]="restrictions.cpunumber.max"
        [validatorMessages]="validatorMessages"
      >
      </cs-input-type-number>

      <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.CPU_SPEED' | translate }}</h5>
      <cs-input-type-number
        [className]="'full-width-input'"
        [name]="'cpuSpeed'"
        [control]="customOfferingForm.controls['cpuspeed']"
        [step]="1"
        [min]="restrictions.cpuspeed.min"
        [max]="restrictions.cpuspeed.max"
        [validatorMessages]="validatorMessages">
      </cs-input-type-number>

      <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.MEMORY' | translate }}</h5>
      <cs-input-type-number
        [className]="'full-width-input'"
        [name]="'cpuSpeed'"
        [control]="customOfferingForm.controls['memory']"
        [step]="1"
        [min]="restrictions.memory.min"
        [max]="restrictions.memory.max"
        [validatorMessages]="validatorMessages">
      </cs-input-type-number>
    </div>
    <div class="mat-dialog-actions">
      <button
        mat-button
        color="primary"
        matDialogClose
        type="button"
      >
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="customOfferingForm.invalid"
      >
        {{ 'COMMON.CONFIRM' | translate }}
      </button>
    </div>
  </form>
</div>
