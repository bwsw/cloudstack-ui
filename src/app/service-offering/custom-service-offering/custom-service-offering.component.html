<h3 class="mat-dialog-title">{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.TITLE' | translate }}</h3>
<form [formGroup]="hardwareForm" (ngSubmit)="onSubmit()">
  <div class="mat-dialog-content">
    <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.CPU_NUMBER' | translate }}</h5>
    <mat-form-field *ngIf="offering" class="full-width-input">
      <input
        matInput
        type="number"
        name="cpuNumber"
        [min]="offering.restrictions.cpunumber.min"
        [max]="offering.restrictions.cpunumber.max"
        [csMinValue]="offering.restrictions.cpunumber.min"
        [csMaxValue]="offering.restrictions.cpunumber.max"
        formControlName="cpuNumber"
        required
      >
    </mat-form-field>

    <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.CPU_SPEED' | translate }}</h5>
    <mat-form-field *ngIf="offering" class="full-width-input">
      <input
        matInput
        type="number"
        name="cpuSpeed"
        [min]="offering.restrictions.cpuspeed.min"
        [max]="offering.restrictions.cpuspeed.max"
        [csMinValue]="offering.restrictions.cpuspeed.min"
        [csMaxValue]="offering.restrictions.cpuspeed.max"
        formControlName="cpuSpeed"
        required
      >
    </mat-form-field>

    <h5>{{ 'SERVICE_OFFERING.CUSTOM_SERVICE_OFFERING.MEMORY' | translate }}</h5>
    <mat-form-field *ngIf="offering" class="full-width-input">
      <input
        matInput
        type="number"
        name="memory"
        [min]="offering.restrictions.memory.min"
        [max]="offering.restrictions.memory.max"
        [csMinValue]="offering.restrictions.memory.min"
        [csMaxValue]="offering.restrictions.memory.max"
        formControlName="memory"
        required
      >
    </mat-form-field>
  </div>

  <div class="mat-dialog-actions">
    <button
      mat-button
      color="primary"
      matDialogClose
      type="button"
    >
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button
      mat-button
      color="primary"
      type="submit"
      [disabled]="!hardwareForm.valid"
    >
      {{ 'COMMON.CONFIRM' | translate }}
    </button>
  </div>
</form>
