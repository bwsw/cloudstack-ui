<div class="height-container">
  <div class="flex-container container">
    <div class="flex-container left">
      <span
        class="key"
        [mdTooltip]="tag.key"
        [innerHTML]="tag.key | highlight:query"
      ></span>
      <div class="buttons" *ngIf="hasPermissions">
        <button
          class="button-18px"
          md-icon-button
          (click)="edit()"
          [disabled]="loading"
        >
          <md-icon>edit</md-icon>
        </button>
        <button
          class="button-18px"
          md-icon-button
          (click)="showRemoveDialog()"
          [disabled]="loading"
        >
          <md-icon>delete</md-icon>
        </button>
      </div>
    </div>
    <div
      ngxClipboard
      class="value"
      [mdTooltip]="tag.value"
      [innerHTML]="tag.value | highlight:query"
      [cbContent]="tag.value"
      (cbOnSuccess)="onCopySuccess()"
      (cbOnError)="onCopyFail()"
    ></div>
  </div>
</div>
