<md-card
  class="custom-card"
>
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text"
          [mdl-tooltip]="categoryTooltip"
          mdl-tooltip-position="bottom"
      >
        <span [innerHTML]="category.name | highlight:query"></span>
      </h2>
    </md-card-title>
    <div class="md-card-header-menu">
      <button
        mdl-button
        mdl-button-type="icon"
        mdl-tooltip-position="top"
        [mdl-tooltip]="'ADD' | translate"
        (click)="$event.stopPropagation(); addTag()"
      >
        <mdl-icon>add</mdl-icon>
      </button>
    </div>
  </md-card-header>
  <md-card-content>
    <cs-tag
      *ngFor="let tag of category.tags"
      [tag]="tag"
      [query]="query"
      (onTagEdit)="editTag($event)"
      (onTagRemove)="removeTag($event)"
    ></cs-tag>
  </md-card-content>
</md-card>

<mdl-tooltip #categoryTooltip="mdlTooltip">
  {{ category.name }}
</mdl-tooltip>
