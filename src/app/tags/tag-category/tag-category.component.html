<md-card class="custom-card">
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text" [mdTooltip]="category.name">
        <span [innerHTML]="category.name | highlight:query"></span>
      </h2>
    </md-card-title>
  </md-card-header>
  <md-card-content [ngClass]="{ 'md-card-content-with-actions': hasPermissions }">
    <div class="md-card-content-container">
      <cs-tag
        *ngFor="let tag of category.tags"
        [tag]="tag"
        [query]="query"
        [hasPermissions]="hasPermissions"
        (onTagEdit)="editTag($event)"
        (onTagRemove)="removeTag($event)"
      ></cs-tag>
    </div>
    <md-card-actions *ngIf="hasPermissions">
      <button
        md-icon-button
        [mdTooltip]="'COMMON.ADD' | translate"
        mdTooltipPosition="above"
        (click)="$event.stopPropagation(); addTag()"
      >
        <md-icon>add</md-icon>
      </button>
    </md-card-actions>
  </md-card-content>
</md-card>
