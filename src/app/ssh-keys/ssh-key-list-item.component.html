<mdl-card class="custom-card" mdl-shadow="2">
  <mdl-card-title>
    <md-icon>vpn_key</md-icon>
    <h2
      mdl-card-title-text
      [mdTooltip]="key.name"
    >
      {{ key.name }}
    </h2>
  </mdl-card-title>
  <mdl-card-supporting-text>
    {{ key.fingerPrint }}
  </mdl-card-supporting-text>
  <mdl-card-menu>
    <button
      mdl-button
      (click)="$event.stopPropagation(); popover.toggle($event)"
      mdl-button-type="icon"
      mdl-ripple>
      <md-icon>more_vert</md-icon>
    </button>
  </mdl-card-menu>
  <mdl-popover
    class="card-popover vm-popover"
    #popover
    [hide-on-click]="true"
  >
    <div mdl-shadow="6" class="popover-actions">
      <button
        (click)="onRemoveClicked()"
        [mdTooltip]="'DELETE' | translate"
        mdl-button
        mdl-button-type="icon"
        mdl-ripple
      >
        <md-icon>delete</md-icon>
      </button>
    </div>
  </mdl-popover>
</mdl-card>
