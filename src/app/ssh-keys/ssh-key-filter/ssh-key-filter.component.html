<cs-top-bar>
  <div class="options-panel filter-wrapper" *ngIf="showAccountFilter()">
    <mat-form-field>
      <mat-select *ngIf="accounts.length"
        class="filter-select"
        multiple="true"
        [placeholder]="'SSH_KEYS.FILTERS.SELECT_ACCOUNTS' | translate"
        [(ngModel)]="selectedAccountIds"
        (change)="onAccountsChange.emit($event.value)"
      >
        <mat-option *ngFor="let account of accounts" [value]="account.id">{{ account.fullDomain }}{{ account.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <cs-draggable-select
        class="filter-select"
        multiple="true"
        [placeholder]="'SSH_KEYS.FILTERS.GROUP_BY' | translate"
        [(ngModel)]="selectedGroupings"
        [dragItems]="groupings"
        (ngModelChange)="onGroupingsChange.emit($event)"
      >
        <mat-option *ngFor="let g of groupings" [value]="g">
          {{ g.label | translate }}
        </mat-option>
      </cs-draggable-select>
    </mat-form-field>
  </div>
</cs-top-bar>
