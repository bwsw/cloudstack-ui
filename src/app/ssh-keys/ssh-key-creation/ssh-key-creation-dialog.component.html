<cs-overlay-loading [active]="loading"></cs-overlay-loading>
<div *ngIf="!loading">
  <h3 class="mat-dialog-title">{{ 'SSH_KEYS.CREATE_SSH_KEY' | translate }}</h3>
  <form
    (ngSubmit)="onSubmit($event)"
    #sshCreationForm="ngForm"
    novalidate
  >
    <div class="mat-dialog-content">
      <md-input-container class="full-width-input">
        <input
          mdInput
          name="name"
          [(ngModel)]="name"
          [placeholder]="'SSH_KEYS.NAME' | translate"
          autofocus
          required
        >
      </md-input-container>
      <br/>
      <span class="public-key-label mdl-color-text--primary">{{ 'SSH_KEYS.PUBLIC_KEY' | translate }}</span>
      <md-input-container floatPlaceholder="never" class="full-width-input">
        <textarea
          mdInput
          name="public-key"
          [(ngModel)]="publicKey"
          [placeholder]="'SSH_KEYS.AUTO_GENERATED' | translate"
          rows="3"
        ></textarea>
      </md-input-container>
    </div>
    <div class="mat-dialog-actions">
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="submit"
        [disabled]="!sshCreationForm.valid"
      >
        {{ 'COMMON.CREATE' | translate }}
      </button>
      <button
        mdl-colored="primary"
        mdl-button
        mdl-ripple
        type="button"
        (click)="dialogRef.close()"
      >
        {{ 'COMMON.CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
