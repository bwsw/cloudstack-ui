<cs-list
  (onAction)="showCreationDialog()"
  [isOpen]="listService?.hasSelected()"
>
  <cs-ssh-key-filter *ngIf="accounts"
    [groupings]="groupings"
    [accounts]="accounts"
    (updateFilters)="updateFilters($event)"
    cs-list
  ></cs-ssh-key-filter>

  <cs-ssh-key-list
    *loading="!sshKeyList"
    [keys]="visibleSshKeyList"
    [groupings]="selectedGroupings"
    (onRemove)="removeKey($event)"
    cs-list
  ></cs-ssh-key-list>

  <ng-container cs-sidebar>
    <cs-sidebar [isOpen]="listService?.hasSelected()">
      <router-outlet></router-outlet>
    </cs-sidebar>
  </ng-container>
</cs-list>
