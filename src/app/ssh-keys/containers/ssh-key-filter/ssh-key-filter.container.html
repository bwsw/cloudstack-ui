<cs-ssh-key-filter
  [accounts]="accounts$ | async"
  [selectedAccountIds]="selectedAccountIds$ | async"
  [selectedGroupings]="selectedGroupings$ | async"
  [groupings]="groupings"
  (onGroupingsChange)="onGroupingsChange($event)"
  (onAccountsChange)="onAccountsChange($event)"
></cs-ssh-key-filter>
