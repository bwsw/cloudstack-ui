<table class="mdl-data-table">
  <thead>
  <tr>
    <th class="mdl-data-table__cell--non-numeric">
      {{ 'SNAPSHOT_POLICIES.TIME' | translate }}
    </th>
    <th class="mdl-data-table__cell--non-numeric"></th>
    <th class="mdl-data-table__cell--non-numeric">{{ 'SNAPSHOT_POLICIES.TIME_ZONE' | translate }}</th>
    <th>{{ 'SNAPSHOT_POLICIES.KEEP' | translate }}</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let p of policyViews"
    (click)="handlePolicyRowClick(p)"
  >
    <td class="mdl-data-table__cell--non-numeric">
      {{ p.timeToken | translate:{ value: p.timeValue } }}
    </td>
    <td class="mdl-data-table__cell--non-numeric">
      {{ p.periodToken | translate: { value: p.periodValue | translate } }}
    </td>
    <td class="mdl-data-table__cell--non-numeric">
      {{ p.timeZone }}
    </td>
    <td>
      {{ p.keep }}
    </td>
    <td>
      <button
        md-icon-button
        (click)="deletePolicy(p)"
        [mdTooltip]="'COMMON.DELETE' | translate"
      >
        <md-icon>delete</md-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
