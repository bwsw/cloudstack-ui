<table class="mat-table">
  <thead>
  <tr class="mat-header-row">
    <th class="mat-header-cell">
      {{ 'SNAPSHOT_POLICIES.TIME' | translate }}
    </th>
    <th class="mat-header-cell"></th>
    <th class="mat-header-cell">{{ 'SNAPSHOT_POLICIES.TIME_ZONE' | translate }}</th>
    <th class="mat-header-cell">{{ 'SNAPSHOT_POLICIES.KEEP' | translate }}</th>
    <th class="mat-header-cell"></th>
  </tr>
  </thead>
  <tbody>
  <tr class="mat-row"
    *ngFor="let p of policyViews"
    (click)="handlePolicyRowClick(p)"
  >
    <td class="mat-cell">
      {{ p.timeToken | translate:{ value: p.timeValue } }}
    </td>
    <td class="mat-cell">
      {{ p.periodToken | translate: { value: p.periodValue | translate } }}
    </td>
    <td class="mat-cell">
      {{ p.timeZone }}
    </td>
    <td class="mat-cell">
      {{ p.keep }}
    </td>
    <td class="mat-cell">
      <button
        mat-icon-button
        (click)="deletePolicy(p)"
        [matTooltip]="'COMMON.DELETE' | translate"
      >
        <mat-icon class="mdi-delete"></mat-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
