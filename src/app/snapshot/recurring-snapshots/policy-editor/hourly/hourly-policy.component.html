<mat-form-field>
  <input
    matInput
    type="number"
    name="minute"
    [min]="minValue"
    [max]="maxValue"
    [csMinValue]="minValue"
    [csMaxValue]="maxValue"
    [ngModel]="minute"
    (ngModelChange)="updateMinute($event)"
    [placeholder]="'SNAPSHOT_POLICIES.MINUTE' | translate"
    required
  >
</mat-form-field>
