<div class="flex-container">
  <cs-time-picker
    class="column"
    name="time"
    [label]="'SNAPSHOT_POLICIES.TIME' | translate"
    [timeFormat]="timeFormat"
    [ngModel]="time"
    (ngModelChange)="updateTime($event)"
  ></cs-time-picker>

  <cs-day-of-week
    class="column"
    name="dayOfWeek"
    [ngModel]="dayOfWeek"
    (ngModelChange)="updateDayOfWeek($event)"
  ></cs-day-of-week>
</div>
