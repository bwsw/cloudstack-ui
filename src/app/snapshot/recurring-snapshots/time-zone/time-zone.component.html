<mdl-select
  floating-label
  label="{{ 'TIME_ZONE' | translate }}"
  [autocomplete]="true"
  [(ngModel)]="timeZone"
  (inputChange)="updateQuery($event)"
>
  <mdl-option
    *ngFor="let tz of visibleTimeZones$ | async"
    [value]="tz"
  >
    {{ timeZoneToString(tz) }}
  </mdl-option>
</mdl-select>
