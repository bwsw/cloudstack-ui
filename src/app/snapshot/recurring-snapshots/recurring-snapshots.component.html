<h3 class="mat-dialog-title">
  {{ 'SNAPSHOT_POLICIES.TITLE' | translate }}
</h3>
<div class="mat-dialog-content">

  <md-tab-group
    [selectedIndex]="policyMode"
    (selectChange)="tabChanged($event)"
  >
    <md-tab label="{{ 'SNAPSHOT_POLICIES.HOURLY' | translate }}"></md-tab>
    <md-tab label="{{ 'SNAPSHOT_POLICIES.DAILY' | translate }}"></md-tab>
    <md-tab label="{{ 'SNAPSHOT_POLICIES.WEEKLY' | translate }}"></md-tab>
    <md-tab label="{{ 'SNAPSHOT_POLICIES.MONTHLY' | translate }}"></md-tab>
  </md-tab-group>

  <div class="editor">
    <cs-policy-editor
      [timeFormat]="timeFormat$ | async"
      [policyMode]="policyMode"
      (onPolicySave)="addPolicy($event)"
    ></cs-policy-editor>
  </div>

  <div *ngIf="policies?.length" class="list">
    <cs-policy-list
      [timeFormat]="timeFormat$ | async"
      [policies]="policies"
      (onPolicyDelete)="deletePolicy($event)"
      (onPolicyRowClick)="changeTab($event)"
    ></cs-policy-list>
  </div>


<div class="mat-dialog-actions">
  <button
    md-button
    color="primary"
    mdDialogClose
  >
    {{ 'COMMON.CLOSE' | translate }}
  </button></div>
</div>
