<mdl-textfield
  type="number"
  step="1"
  label="{{ 'STORE_SNAPSHOTS' | translate }}"
  name="store"
  floating-label
  autofocus
  required
  [(ngModel)]="storedNumber"
  [min]="min"
  [minValue]="min"
  [max]="max"
  [maxValue]="max"
  error-msg="{{ errorMessage | async }}"
  #storedSnapshots="ngModel"
  [class.is-invalid]="storedSnapshots.invalid && !storedSnapshots.pristine"
></mdl-textfield>
