<mat-form-field >
  <input
    matInput
    name="store"
    type="number"
    [(ngModel)]="storedNumber"
    step="1"
    [min]="min"
    [minValue]="min"
    [max]="max"
    [maxValue]="max"
    [placeholder]="'SNAPSHOT_POLICIES.STORE_SNAPSHOTS' | translate"
    autofocus
    required
    #storedSnapshots="ngModel"
  >
  <mat-error *ngIf="storedSnapshots.invalid">
    {{ errorMessage | async }}
  </mat-error>
</mat-form-field>
