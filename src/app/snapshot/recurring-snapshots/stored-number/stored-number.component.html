<mat-form-field>
  <input
    matInput
    name="store"
    type="number"
    [(ngModel)]="storedNumber"
    [min]="min"
    [max]="max"
    [csMinValue]="min"
    [csMaxValue]="max"
    [placeholder]="'SNAPSHOT_POLICIES.STORE_SNAPSHOTS' | translate"
    autofocus
    required
    #storedSnapshots="ngModel"
  />
  <mat-error *ngIf="storedSnapshots.invalid"> {{ errorMessage | async }} </mat-error>
</mat-form-field>
