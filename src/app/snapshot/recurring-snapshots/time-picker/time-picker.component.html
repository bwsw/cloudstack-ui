<mat-form-field>
  <input
    matInput
    name="hour"
    type="number"
    [ngModel]="hour"
    (ngModelChange)="updateHour($event)"
    [placeholder]="'SNAPSHOT_POLICIES.TIME' | translate"
    #hourField
  >
</mat-form-field>

<span class="delimiter">:</span>

<mat-form-field>
  <input
    matInput
    name="minute"
    type="number"
    [ngModel]="minute"
    (ngModelChange)="updateMinute($event)"
    #minuteField
  >
</mat-form-field>

<span class="delimiter"></span>

<cs-day-period
  *ngIf="showPeriodSelector"
  name="period"
  [ngModel]="period"
  (ngModelChange)="updatePeriod($event)"
></cs-day-period>
