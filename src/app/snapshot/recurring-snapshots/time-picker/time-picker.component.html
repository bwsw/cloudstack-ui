<cs-input-type-number
  [name]="'hour'"
  [value]="hour"
  (valueChange)="updateHour($event)"
  [placeholder]="'SNAPSHOT_POLICIES.TIME' | translate">
</cs-input-type-number>

<span class="delimiter">:</span>

<cs-input-type-number
  [name]="'minute'"
  [value]="minute"
  (valueChange)="updateMinute($event)">
</cs-input-type-number>

<span class="delimiter"></span>

<cs-day-period
  *ngIf="showPeriodSelector"
  name="period"
  [ngModel]="period"
  (ngModelChange)="updatePeriod($event)"
></cs-day-period>
