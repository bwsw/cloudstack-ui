<md-input-container>
  <input
    mdInput
    name="hour"
    type="number"
    [ngModel]="hour"
    (ngModelChange)="updateHour($event)"
    [placeholder]="'SNAPSHOT_POLICIES.TIME' | translate"
    #hourField
  >
</md-input-container>

<span class="delimiter">:</span>

<md-input-container>
  <input
    mdInput
    name="minute"
    type="number"
    [ngModel]="minute"
    (ngModelChange)="updateMinute($event)"
    #minuteField
  >
</md-input-container>

<span class="delimiter"></span>

<cs-day-period
  *ngIf="showPeriodSelector"
  name="period"
  [ngModel]="period"
  (ngModelChange)="updatePeriod($event)"
></cs-day-period>
