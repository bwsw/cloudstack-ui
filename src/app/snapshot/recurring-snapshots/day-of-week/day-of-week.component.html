<md-select [style.width.%]="100"
  *ngIf="daysOfWeek$ | async as daysOfWeek"
  name="dayOfWeek"
  [(ngModel)]="dayOfWeek"
  [placeholder]="'DATE_TIME.DAY_OF_WEEK' | translate"
  required
>
  <md-option
    *ngFor="let day of daysOfWeek"
    [value]="day.value"
  >
    {{ day.name }}
  </md-option>
</md-select>
