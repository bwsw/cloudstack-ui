<mat-form-field class="form-select-control" *ngIf="(daysOfWeek$ | async) as daysOfWeek">
  <mat-select
    name="dayOfWeek"
    [(ngModel)]="dayOfWeek"
    [placeholder]="'DATE_TIME.DAY_OF_WEEK' | translate"
    required
  >
    <mat-option *ngFor="let day of daysOfWeek" [value]="day.value">
      {{ day.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
