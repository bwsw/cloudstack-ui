<mat-card (click)="handleClick($event)" [class.card-selected]="isSelected(item)">

  <mat-card-header>
    <cs-state-circle
      [state]="statusClass"
      [matTooltip]="stateTranslations[item.state] | translate"
    ></cs-state-circle>
    <mat-card-title [matTooltip]="item.name">
      <span [innerHTML]="item.name | highlight:query"></span>
    </mat-card-title>
    <button mat-icon-button [matMenuTriggerFor]="actionsMenu" class="menu">
      <mat-icon class="mdi-dots-vertical"></mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="card-data-line" *ngIf="!!item.volumeid">
      {{ 'SNAPSHOT_PAGE.CARD.VOLUME' | translate }}: {{ volumeName }}
    </div>
    <div class="card-data-line" *ngIf="!!item.virtualmachineid">
      {{ 'SNAPSHOT_PAGE.CARD.VM' | translate }}: {{ virtualMachineName }}
    </div>
    <div class="card-data-line">
      {{ 'SNAPSHOT_PAGE.CARD.CREATED' | translate }}:
      <span [innerHTML]="snapshotCreated | stringifyDate"></span>
    </div>
  </mat-card-content>

  <mat-menu #actionsMenu="matMenu">
    <cs-snapshot-action-container [snapshot]="item"></cs-snapshot-action-container>
  </mat-menu>

</mat-card>
