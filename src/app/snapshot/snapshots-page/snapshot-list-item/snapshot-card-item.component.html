<mat-card
  class="custom-card"
  (click)="handleClick($event)"
  [class.card-selected]="isSelected(item)"
>
  <mat-card-header>
    <mat-card-title>
      <span
        class="state-icon"
        [matTooltip]="stateTranslations[item.state] | translate"
        [ngClass]="statusClass"
      ></span>
      <h2
        class="mat-card-title-text"
        [matTooltip]="item.name"
        [innerHTML]="item.name | highlight:query"
      >
      </h2>
    </mat-card-title>
    <div class="mat-card-header-menu">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row" *ngIf="!!item.volumeid">
      {{ 'SNAPSHOT_PAGE.CARD.VOLUME' | translate }}: {{ volumeName }}
    </div>
    <div class="row" *ngIf="!!item.virtualmachineid">
      {{ 'SNAPSHOT_PAGE.CARD.VM' | translate }}: {{ virtualMachineName }}
    </div>

    <div class="row">
      {{ 'SNAPSHOT_PAGE.CARD.CREATED' | translate }}:
      <span [innerHTML]="snapshotCreated | stringifyDate"></span>
    </div>
  </mat-card-content>
  <mat-menu
    #actionsMenu="matMenu"
  >
    <cs-snapshot-action-container
      [snapshot]="item"
    ></cs-snapshot-action-container>
  </mat-menu>
</mat-card>
