<ng-container *ngIf="account">
  <md-card>
    <md-card-header>
      <md-card-title>
        <h2 class="md-card-title-text">{{ 'ACCOUNT_PAGE.DETAILS'  }}</h2>
      </md-card-title>
    </md-card-header>
    <md-card-content class="md-card-content-with-actions">
      <div class="md-card-content-container">
        <div>ID</div>
        <div>Role</div>
        <div>RoleType</div>
        <div>Domain</div>

      </div>
    </md-card-content>
  </md-card>
</ng-container>
