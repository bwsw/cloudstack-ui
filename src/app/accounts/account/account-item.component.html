<md-card
  class="custom-card"
  (click)="handleClick($event)"
  [class.card-selected]="isSelected(item)"
>
  <md-card-header>
    <md-card-title>
      <h2
        class="md-card-title-text"
        [mdTooltip]="item.name"
      >
        <span
          class="state-icon"
          [class.enabled]="item.state === 'enabled'"
          [class.disabled]="item.state === 'disabled'"
          [class.locked]="item.state === 'locked'"
        ></span>
        <span
          [mdTooltip]="item.name"
        > {{ item.name }} </span>
      </h2>
    </md-card-title>
    <div class="md-card-header-menu">
      <button md-icon-button [mdMenuTriggerFor]="actionsMenu">
        <md-icon>more_vert</md-icon>
      </button>
    </div>
  </md-card-header>
  <md-card-content>
    <div class="row">
      {{ 'ACCOUNT_PAGE.CARD.ROLE' | translate }}: {{item.role}}
    </div>

    <div class="row">
      {{ 'ACCOUNT_PAGE.CARD.ROLE_TYPE' | translate }}: {{item.roletype}}
    </div>

    <div class="row">
      {{ 'ACCOUNT_PAGE.CARD.DOMAIN' | translate }}: {{item.domain}}
    </div>
  </md-card-content>
  <md-menu
    #actionsMenu="mdMenu"
  >
    <button md-menu-item (click)="deactivateAccount()">
      <md-icon>deactivate</md-icon>
      <span>{{ 'ACCOUNT_PAGE.DEACTIVATE' | translate }}</span>
    </button>
    <button md-menu-item (click)="blockAccount()">
      <md-icon>block</md-icon>
      <span>{{ 'ACCOUNT_PAGE.BLOCK' | translate }}</span>
    </button>
    <button md-menu-item (click)="deleteAccount()">
      <md-icon>delete</md-icon>
      <span>{{ 'ACCOUNT_PAGE.DELETE' | translate }}</span>
    </button>
  </md-menu>
</md-card>
