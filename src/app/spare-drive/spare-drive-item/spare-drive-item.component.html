<md-card
  class="custom-card spare-drive-card"
  (click)="handleClick($event)"
  [class.card-selected]="isSelected(item)"
>
  <md-card-header>
    <md-card-title>
      <h2
        class="md-card-title-text"
        [mdTooltip]="item.name"
        [innerHTML]="item.name | highlight:query"
      >
        {{ item.name }}
      </h2>
    </md-card-title>
    <div class="md-card-header-menu">
      <button md-icon-button [mdMenuTriggerFor]="actionsMenu">
        <md-icon>more_vert</md-icon>
      </button>
    </div>
  </md-card-header>
  <md-card-content>
    <div class="card-wrapper">
      <div class="flex-1">
        <div class="row" *ngIf="descriptionIncludesQuery">
          {{ 'SPARE_DRIVE_PAGE.CARD.DESCRIPTION' | translate }}:
        </div>

        <div class="row">{{ 'SPARE_DRIVE_PAGE.CARD.SIZE' | translate }}:</div>
        <div class="row">{{ 'SPARE_DRIVE_PAGE.CARD.STATE' | translate }}:</div>
      </div>

      <div class="flex-1">
        <div class="row" *ngIf="descriptionIncludesQuery">
          <span [innerHTML]="item.description | highlight:query"></span>
        </div>
        <div class="row">
          <span>{{ item.size | division:2:30:2 }} {{ 'UNITS.GB' | translate }}</span>
        </div>
        <div class="row">
          <span>{{ stateTranslationToken | translate }}</span>
        </div>
      </div>

      <div class="flex-1 disk-type">
        {{ diskType | translate }}
      </div>
    </div>
  </md-card-content>
  <md-menu
    #actionsMenu="mdMenu"
    [style.width.px]="300"
  >
    <cs-spare-drive-actions [volume]="item"></cs-spare-drive-actions>
  </md-menu>
</md-card>
