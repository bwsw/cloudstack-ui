<cs-list>
  <cs-spare-drive-filter
    [zones]="zones"
    [groupings]="groupings"
    [searchPanelWhite]="selectedGroupings?.length"
    (updateFilters)="updateFiltersAndFilter($event)"
    cs-list
  ></cs-spare-drive-filter>

  <cs-spare-drive-list
    *loading="!volumes"
    [volumes]="visibleVolumes"
    [groupings]="selectedGroupings"
    (onDelete)="showRemoveDialog($event)"
    (onResize)="updateVolume($event)"
    cs-list
  ></cs-spare-drive-list>

  <router-outlet cs-sidebar></router-outlet>
</cs-list>
