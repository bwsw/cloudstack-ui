<div *ngIf="entity">
  <div class="title-container">
    <h4 class="details-header">{{ entity.name }}</h4>
    <cs-spare-drive-actions-sidebar [volume]="entity"></cs-spare-drive-actions-sidebar>
  </div>

  <cs-spare-drive-sidebar-volume [volume]="entity"></cs-spare-drive-sidebar-volume>

  <cs-description
    [description]="entity.description"
    (descriptionChange)="changeDescription($event)"
  ></cs-description>

  <cs-spare-drive-sidebar-disk-offering [volume]="entity"></cs-spare-drive-sidebar-disk-offering>
</div>

<cs-no-results *ngIf="notFound" [text]="'VOLUME_NOT_FOUND'"></cs-no-results>

<cs-overlay-loading [active]="!entity && !notFound"></cs-overlay-loading>
