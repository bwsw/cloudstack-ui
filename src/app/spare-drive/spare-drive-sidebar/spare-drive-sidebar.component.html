<div *ngIf="item">
  <div class="title-container">
    <h4 class="details-header">{{ item.name }}</h4>
    <cs-spare-drive-actions-sidebar [volume]="item"></cs-spare-drive-actions-sidebar>
  </div>

  <cs-spare-drive-sidebar-volume [volume]="item"></cs-spare-drive-sidebar-volume>

  <cs-description
    [description]="description"
    (descriptionChange)="changeDescription($event)"
  ></cs-description>

  <cs-spare-drive-sidebar-disk-offering [volume]="item"></cs-spare-drive-sidebar-disk-offering>
</div>
