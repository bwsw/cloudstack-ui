{{ snapshot | json }}

<md-card>
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">{{ snapshot?.name }}</h2>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <div>{{ snapshot?.description }}</div>
    <div>{{ snapshot?.created | stringifyDate }}</div>
  </md-card-content>
</md-card>
