<ng-container *ngFor="let action of snapshotActionsService.actions">
  <button
    md-menu-item
    (click)="action.activate(this.snapshot, this.volume).subscribe()"
    [disabled]="!volume"
  >
    <md-icon>{{ action.icon }}</md-icon>
    <span>{{ action.name | translate }}</span>
  </button>
</ng-container>
