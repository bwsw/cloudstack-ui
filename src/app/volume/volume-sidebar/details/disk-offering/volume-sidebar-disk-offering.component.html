<mat-card *ngIf="offering">
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-card-title-text">
        {{ 'VOLUME_PAGE.DETAILS.DISK_OFFERING' | translate }}
      </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="grid grid-right">
      <ng-container *ngFor="let column of columns">
        <ng-container *ngIf="column === 'provisioningtype' || column === 'storagetype' || column === 'iscustomized'">
          <cs-parameters-pair
            [name]="getName(column)"
            [value]="(tableId.toUpperCase() + '.' + offering[column]?.toString().toUpperCase() | translate)  || '-'">
          </cs-parameters-pair>
        </ng-container>
        <ng-container *ngIf="column !== 'provisioningtype' && column !== 'storagetype' && column !== 'iscustomized'">
          <cs-parameters-pair
            [name]="getName(column)"
            [value]="offering[column]  || '-'">
          </cs-parameters-pair>
        </ng-container>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
