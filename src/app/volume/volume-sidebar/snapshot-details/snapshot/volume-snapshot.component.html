<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-card-title-text">{{ snapshot?.name }}</h2>
    </mat-card-title>
    <div class="mat-card-header-menu">
      <button
        mat-icon-button
        [matMenuTriggerFor]="actionsMenu"
      >
        <mat-icon class="mdi-dots-vertical"></mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="truncate">{{ snapshotDescription }}</div>
    <div>{{ snapshotCreated | csStringifyDate }}</div>
  </mat-card-content>
  <mat-menu
    #actionsMenu="matMenu"
    [style.width.px]="300"
  >
    <cs-snapshot-action-container [snapshot]="snapshot"></cs-snapshot-action-container>
  </mat-menu>
</mat-card>
