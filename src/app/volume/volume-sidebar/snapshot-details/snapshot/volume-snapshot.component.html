<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-card-title-text">{{ snapshot?.name }}</h2>
    </mat-card-title>
    <div class="mat-card-header-menu">
      <button
        mat-icon-button
        [matMenuTriggerFor]="actionsMenu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div>{{ snapshotDescription }}</div>
    <div>{{ snapshotCreated | stringifyDate }}</div>
  </mat-card-content>
  <mat-menu
    #actionsMenu="matMenu"
    [style.width.px]="300"
  >
    <cs-snapshot-actions [snapshot]="snapshot" [volume]="volume"></cs-snapshot-actions>
  </mat-menu>
</mat-card>
