<md-card>
  <md-card-header>
    <md-card-title>
      <h2 class="md-card-title-text">{{ snapshot?.name }}</h2>
    </md-card-title>
    <div class="md-card-header-menu">
      <button
        md-icon-button
        [mdMenuTriggerFor]="actionsMenu"
      >
        <md-icon>more_vert</md-icon>
      </button>
    </div>
  </md-card-header>
  <md-card-content>
    <div>{{ snapshot?.description }}</div>
    <div>{{ snapshot?.created | stringifyDate }}</div>
  </md-card-content>
  <md-menu
    #actionsMenu="mdMenu"
    [style.width.px]="300"
  >
    <cs-snapshot-actions [snapshot]="snapshot"></cs-snapshot-actions>
  </md-menu>
</md-card>
