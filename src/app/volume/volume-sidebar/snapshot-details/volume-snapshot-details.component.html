<ng-container *ngIf="volume">
  <cs-volume-snapshot-creation
    [volume]="volume"
    (snapshotAdded)="snapshotAdded.emit($event)"
  ></cs-volume-snapshot-creation>

  <ng-container *loading="isLoading">
    <cs-volume-snapshot
      *ngFor="let snapshot of volume?.snapshots"
      [snapshot]="snapshot"
      [volume]="volume"
    ></cs-volume-snapshot>
  </ng-container>

  <cs-no-results
    *ngIf="!volume.snapshots || (!volume.snapshots.length && !isLoading)"
  ></cs-no-results>
</ng-container>
