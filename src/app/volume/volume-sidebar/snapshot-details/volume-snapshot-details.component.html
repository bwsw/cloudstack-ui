<ng-container *ngIf="volume">
  <cs-volume-snapshot-creation
    [volume]="volume"
    (onSnapshotAdd)="onSnapshotAdd.emit($event)"
  ></cs-volume-snapshot-creation>

  <cs-volume-snapshot
    *ngFor="let snapshot of volume.snapshots"
    [snapshot]="snapshot"
    [volume]="volume"
  ></cs-volume-snapshot>

  <cs-no-results *ngIf="!volume.snapshots || !volume.snapshots.length"></cs-no-results>
</ng-container>
