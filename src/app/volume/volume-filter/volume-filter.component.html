<cs-top-bar>
  <div class="options-panel">
    <md-checkbox
      name="volumeOnly"
      [(ngModel)]="spareOnly"
      (change)="update()"
    >
      {{ 'VOLUME_PAGE.FILTERS.SPARE_DRIVES_ONLY' | translate }}
    </md-checkbox>

    <cs-account-filter *ngIf="showAccountFilter()" [selectedAccountIds]="selectedAccountIds" (onChangeAccount)="updateAccount($event)"></cs-account-filter>
    <md-select
      *ngIf="zones"
      class="filter-select"
      multiple="true"
      [placeholder]="'VOLUME_PAGE.FILTERS.SELECT_ZONES' | translate"
      [(ngModel)]="selectedZones"
      (change)="update()"
    >
      <md-option *ngFor="let z of zones" [value]="z">{{ z.name }}</md-option>
    </md-select>

    <md-select
      class="filter-select"
      multiple="true"
      [placeholder]="'VOLUME_PAGE.FILTERS.SELECT_TYPES' | translate"
      [(ngModel)]="selectedTypes"
      (change)="update()"
    >
      <md-option *ngFor="let t of types" [value]="t">
        {{ getVolumeTypeName(t) | translate }}
      </md-option>
    </md-select>

    <cs-divider-vertical></cs-divider-vertical>

    <cs-draggable-select
      *ngIf="zones"
      class="filter-select"
      multiple="true"
      [placeholder]="'VOLUME_PAGE.FILTERS.GROUP_BY' | translate"
      [(ngModel)]="selectedGroupingNames"
      [dragItems]="groupings"
      (change)="update()"
    >
      <md-option *ngFor="let g of groupings" [value]="g">
        {{ g.label | translate }}
      </md-option>
    </cs-draggable-select>
  </div>
</cs-top-bar>

<div [class.search-bar-white]="searchPanelWhite">
  <cs-search
    [(ngModel)]="query"
    (ngModelChange)="update()"
  ></cs-search>
</div>
