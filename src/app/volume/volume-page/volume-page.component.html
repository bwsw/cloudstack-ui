<cs-list
  (onAction)="activate()"
  [isOpen]="listService?.hasSelected()"
>
  <ng-container cs-panels>
    <cs-top-bar>
      <cs-volume-filter *ngIf="zones && accounts"
        [zones]="zones"
        [groupings]="groupings"
        [accounts]="accounts"
        (updateFilters)="updateFiltersAndFilter($event)"
        cs-list
      ></cs-volume-filter>
    </cs-top-bar>
  </ng-container>

  <ng-container cs-list>

    <div class="switch-panel">
      <cs-view-mode-switch
        (onModeChange)="changeMode($event)"
        [key]="viewModeKey">
      </cs-view-mode-switch>
    </div>

    <cs-volume-list
      *loading="!volumes"
      [volumes]="visibleVolumes"
      [groupings]="selectedGroupings"
      [query]="query"
      [mode]="mode"
      cs-list
    ></cs-volume-list>
  </ng-container>

  <ng-container cs-sidebar>
    <cs-sidebar [isOpen]="listService?.hasSelected()">
      <router-outlet></router-outlet>
    </cs-sidebar>
  </ng-container>
</cs-list>
